<!DOCTYPE html>
<html lang="en" data-theme="light" style="">
<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<title>Healthcare Introduction Slide</title>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=David+Libre:wght@400;500;700&amp;family=Chivo:wght@300;400;700&amp;display=swap" rel="stylesheet">
<style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Chivo', sans-serif;
            background-color: #ffffff;
            overflow: hidden;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            position: relative;
            overflow: hidden;
        }
        .title {
            font-family: 'David Libre', serif;
            font-size: 3.5rem;
            font-weight: bold;
            color: #000000;
            margin-bottom: 0.5rem;
        }
        .subtitle {
            font-family: 'David Libre', serif;
            font-size: 2rem;
            color: #000000;
            margin-top: 0.5rem;
            margin-bottom: 2rem;
        }
        .content-box {
            background-color: #000000;
            color: #ffffff;
            padding: 1.5rem 2rem;
            border-radius: 1rem;
            max-width: 550px;
            margin: 2rem auto;
            text-align: left;
            font-size: 1.5rem;
            line-height: 1.4;
            z-index: 10;
            position: relative;
            font-family: 'Chivo', sans-serif;
        }
        .footer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #000000;
            color: #ffffff;
            padding: 0.5rem;
            text-align: center;
            font-family: 'Chivo', sans-serif;
        }
        .doctor-left {
            position: absolute;
            left: 100px;
            bottom: 180px;
        }
        .doctor-right {
            position: absolute;
            right: 100px;
            bottom: 180px;
        }
        .speech-lines {
            position: absolute;
            left: 180px;
            top: 360px;
        }
        .line {
            width: 40px;
            height: 2px;
            background-color: #000000;
            margin: 7px 0;
            border-radius: 10px;
            opacity: 0.7;
            transform-origin: left center;
        }
        .line:nth-child(1) {
            transform: rotate(-10deg);
            width: 50px;
        }
        .line:nth-child(2) {
            transform: rotate(-5deg);
            width: 60px;
        }
        .line:nth-child(3) {
            transform: rotate(0deg);
            width: 70px;
        }
    </style>
</head>
<body style="">
<div class="slide-container">
<div style="padding: 2rem;">
<h1 class="title">The Wellness Foundation</h1>
<h2 class="subtitle">Why Healthcare Transforms Lives</h2>
<!-- Doctor on the left -->
<div class="doctor-left">
</div>
<!-- Speech lines connecting to content box -->
<!-- Content box -->
<div style="display: flex; justify-content: center; margin-top: 4rem;">
<div class="content-box" style="transform: translate(-230.987px, -0.916614px);">
                At Vitality Healthcare, we believe that quality healthcare is the cornerstone of human wellbeing. Proper healthcare empowers individuals to live longer, more productive lives while enhancing community resilience.
            </div>
</div>
<!-- Doctor on the right -->
<div class="doctor-right">
<img alt="Healthcare professional with clipboard" src="https://page.gensparksite.com/v1/base64_upload/70d98d59c9355a7be25c4c4ac53f0b9b" style="width: 441.758px; height: 441.758px; transform: translate(-14.6657px, 35.7479px);" data-height-listener-added="true">
</div>
<!-- Footer -->
<div class="footer">
            www.vitalityhealthcare.com
        </div>
</div>
</div>
</body>
</html>
