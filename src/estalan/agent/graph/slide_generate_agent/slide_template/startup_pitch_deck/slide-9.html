<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korean Aesthetic - Dual Images Side by Side</title>
    <style>
        /* PPTX Conversion Optimized Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #ffffff;
            width: 1920px;   /* Updated */
            height: 1080px;  /* Updated */
            position: relative;
            overflow: hidden;
        }
        
        .slide-container {
            width: 1920px;   /* Updated */
            height: 1080px;  /* Updated */
            background-color: #ffffff;
            position: relative;
            padding: 80px;
            box-sizing: border-box;
        }
        
        .slide-title {
            font-family: 'Segoe UI', Arial, sans-serif;
            font-size: 32px;
            font-weight: 600;
            color: #1e1e1e;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 50px;
            text-align: center;
        }
        
        .dual-images-container {
            display: flex;
            gap: 40px;
            height: calc(100% - 120px);
            align-items: center;
        }
        
        .image-block {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .image-container {
            flex: 1;
            background-color: #f3f3f3;
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
        }
        
        .dual-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: sepia(0.4) grayscale(0.1) contrast(0.95);
        }
        
        .image-label {
            text-align: center;
            padding: 0 20px;
        }
        
        .image-title {
            font-family: 'Segoe UI', Arial, sans-serif;
            font-size: 20px;
            font-weight: 600;
            color: #664b34;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }
        
        .image-description {
            font-family: 'Segoe UI', Arial, sans-serif;
            font-size: 14px;
            color: #666666;
            line-height: 1.5;
        }
        
        /* Separator line */
        .separator-line {
            width: 2px;
            height: 200px;
            background-color: #e2b0a6;
            align-self: center;
            border-radius: 1px;
        }
        
        /* Responsive adjustments */
        @media (max-width: 1400px) {
            .dual-images-container {
                gap: 30px;
            }
            
            .slide-title {
                font-size: 28px;
            }
            
            .image-title {
                font-size: 18px;
            }
            
            .image-description {
                font-size: 13px;
            }
            
            .separator-line {
                height: 150px;
            }
        }
        
        /* Print styles for conversion */
        @media print {
            body {
                background-color: #ffffff;
                color: #1e1e1e;
            }
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <h1 class="slide-title">Visual Comparison</h1>
        
        <div class="dual-images-container">
            <div class="image-block">
                <div class="image-container">
                    <img src="https://placehold.co/600x400/d4cbbb/664b34?text=Image+One" 
                         alt="First comparison image" 
                         class="dual-image"
                         onerror="this.style.backgroundColor='#d4cbbb'; this.style.display='flex'; this.style.alignItems='center'; this.style.justifyContent='center'; this.style.color='#664b34'; this.textContent='Image One';">
                </div>
                <div class="image-label">
                    <h3 class="image-title">Concept A</h3>
                    <p class="image-description">This represents the first approach or concept. You can describe what makes this option unique and valuable.</p>
                </div>
            </div>
            
            <div class="separator-line"></div>
            
            <div class="image-block">
                <div class="image-container">
                    <img src="https://placehold.co/600x400/e2b0a6/1e1e1e?text=Image+Two" 
                         alt="Second comparison image" 
                         class="dual-image"
                         onerror="this.style.backgroundColor='#e2b0a6'; this.style.display='flex'; this.style.alignItems='center'; this.style.justifyContent='center'; this.style.color='#1e1e1e'; this.textContent='Image Two';">
                </div>
                <div class="image-label">
                    <h3 class="image-title">Concept B</h3>
                    <p class="image-description">This shows the alternative approach or concept. Highlight the key differences and advantages of this option.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
