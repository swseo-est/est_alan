<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap');
      
      body {
        font-family: 'Noto Sans KR', sans-serif;
        margin: 0;
        padding: 0;
      }
      
      .slide-container {
        width: 1280px;
        min-height: 720px;
        background: linear-gradient(135deg, #1A73E8 0%, #34A853 100%);
        color: #FFFFFF;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 40px;
      }
      
      .title {
        font-size: 48px;
        font-weight: 700;
        margin-bottom: 20px;
        text-align: center;
      }
      
      .subtitle {
        font-size: 28px;
        font-weight: 500;
        margin-bottom: 40px;
        text-align: center;
      }
      
      .image-container {
        max-width: 800px;
        max-height: 400px;
        margin-bottom: 40px;
      }
      
      .image-container img {
        width: 100%;
        height: auto;
        border-radius: 10px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }
      
      .date {
        font-size: 20px;
        margin-top: 40px;
      }
    </style>
  </head>
  <body>
    <div class="slide-container">
      <div class="title">데이터 시각화로 보는 우리 산업 변화</div>
      <div class="subtitle">데이터로 읽는 산업 트렌드와 미래 전망</div>
      
      <div class="image-container">
        <img src="/home/ubuntu/presentation/images/HYcTUvJAnIkq.png" alt="데이터 시각화 차트">
      </div>
      
      <div class="date">2025년 8월</div>
    </div>
  </body>
</html>
