<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Our Leadership Team - Borcelle Solutions</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            overflow: hidden;
        }
        .slide-container {
            width: 1280px;
            height: 720px;
            position: relative;
            background-color: #06436e;
            overflow: hidden;
            color: #ffffff;
        }
        .team-grid {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 80px;
            margin-top: 20px;
        }
        .team-member {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .team-photo {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 20px;
            border: 3px solid #f49415;
        }
        .team-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .team-name {
            font-family: Arial, sans-serif;
            font-weight: bold;
            font-size: 18px;
            text-align: center;
            line-height: 1.2;
            margin-bottom: 5px;
            color: #f49415;
        }
        .team-role {
            font-family: 'Times New Roman', Times, serif;
            font-size: 14px;
            text-align: center;
            line-height: 1.2;
            max-width: 180px;
        }
        .number-badge {
            position: absolute;
            right: 30px;
            bottom: 30px;
            width: 60px;
            height: 60px;
            background-color: #f49415;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            font-family: Arial, sans-serif;
        }
        .sunburst-top-right {
            position: absolute;
            width: 300px;
            height: 300px;
            top: -50px;
            right: -50px;
            opacity: 0.1;
            background: #f49415;
            transform: rotate(45deg);
        }
        .sunburst-bottom-left {
            position: absolute;
            width: 300px;
            height: 300px;
            bottom: -50px;
            left: -50px;
            opacity: 0.1;
            background: #f49415;
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
<div class="slide-container">
<!-- Decorative Sunbursts -->
<div class="sunburst-top-right"></div>
<div class="sunburst-bottom-left"></div>
<!-- Title Section -->
<div class="text-center pt-14">
<h1 class="text-6xl font-bold inline-block" style="font-family: Arial, sans-serif; color: #f49415;">LEADERSHIP</h1>
<span class="text-6xl ml-4" style="font-family: Arial, sans-serif;">TEAM</span>
<p class="mt-2 text-xl" style="font-family: 'Times New Roman', Times, serif;">Borcelle Solutions</p>
</div>
<!-- Team Members Grid -->
<div class="team-grid">
<!-- Team Member 1 -->
<div class="team-member">
<div class="team-photo">
<img alt="Reese Miller photo" src="https://page.gensparksite.com/slides_images/f6dfe556674a9fd32ca684abd65d7057.jpg"/>
</div>
<div class="team-name">
                    REESE<br/>MILLER
                </div>
<div class="team-role">
                    Chief Executive Officer
                </div>
</div>
<!-- Team Member 2 -->
<div class="team-member">
<div class="team-photo">
<img alt="Sacha Dubois photo" src="https://page.gensparksite.com/slides_images/70d860dc40fdf87333f111dba9a4c169.jpg"/>
</div>
<div class="team-name">
                    SACHA<br/>DUBOIS
                </div>
<div class="team-role">
                    Head of Training Programs
                </div>
</div>
<!-- Team Member 3 -->
<div class="team-member">
<div class="team-photo">
<img alt="Olivia Wilson photo" src="https://page.gensparksite.com/slides_images/ae0cb87442e4bb4a06ba4091d8e4f453.jpg"/>
</div>
<div class="team-name">
                    OLIVIA<br/>WILSON
                </div>
<div class="team-role">
                    Senior Business Consultant
                </div>
</div>
<!-- Team Member 4 -->
<div class="team-member">
<div class="team-photo">
<img alt="Neil Tran photo" src="https://page.gensparksite.com/slides_images/c8c4cb5a1751d04d90e4e064a0f3c3be.jpg"/>
</div>
<div class="team-name">
                    NEIL<br/>TRAN
                </div>
<div class="team-role">
                    Director of Client Success
                </div>
</div>
</div>
<!-- Number Badge -->
<div class="number-badge">
            06
        </div>
</div>
</body>
</html>
