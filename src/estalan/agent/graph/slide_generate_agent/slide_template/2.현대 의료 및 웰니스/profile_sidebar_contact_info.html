<!DOCTYPE html>
<html lang="en" data-theme="light" style="">
<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<title>Thanks and Contact Information</title>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=David+Libre:wght@400;500;700&amp;family=Chivo:wght@300;400;700&amp;display=swap" rel="stylesheet">
<style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Chivo', sans-serif;
            background-color: #ececec;
            overflow: hidden;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            position: relative;
            display: flex;
            overflow: hidden;
        }
        .image-side {
            width: 50%;
            height: 720px;
            overflow: hidden;
            position: relative;
            background-color: #ffffff;
        }
        .image-side img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .content-side {
            width: 50%;
            background-color: #ececec;
            padding: 3rem 4rem;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        .title {
            font-family: 'David Libre', serif;
            font-size: 4rem;
            font-weight: bold;
            color: #000000;
            margin-bottom: 2rem;
        }
        .subtitle {
            font-family: 'David Libre', serif;
            font-size: 2.2rem;
            color: #000000;
            margin-bottom: 3rem;
        }
        .contact-info {
            font-family: 'Chivo', sans-serif;
            font-size: 1.3rem;
            color: #000000;
            line-height: 2.2;
        }
        .square-decoration {
            position: absolute;
            width: 50px;
            height: 50px;
            border: 2px solid #000000;
            border-radius: 5px;
            opacity: 0.5;
        }
        .square-1 {
            top: 50px;
            right: 50px;
        }
        .square-2 {
            top: 120px;
            right: 50px;
        }
        .square-3 {
            top: 190px;
            right: 50px;
        }
        .wave-decoration {
            position: absolute;
            bottom: 50px;
            right: 50px;
            color: #000000;
            font-size: 3rem;
            opacity: 0.7;
        }
        .footer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #000000;
            color: #ffffff;
            padding: 0.5rem;
            text-align: center;
            font-family: 'Chivo', sans-serif;
        }
    </style>
</head>
<body style="">
<div class="slide-container">
<!-- Left side with image -->
<div class="image-side">
<img alt="Healthcare professional" src="https://page.gensparksite.com/v1/base64_upload/29fe48ffc9b448142110521dfcac2aa6" data-height-listener-added="true" style="width: 417.198px; height: 521.495px; transform: translate(74.2457px, 76.0789px);">
</div>
<!-- Right side with content -->
<div class="content-side">
<!-- Decorative squares -->
<div class="square-decoration square-1"></div>
<div class="square-decoration square-2"></div>
<div class="square-decoration square-3"></div>
<!-- Main content -->
<h1 class="title">Thanks!</h1>
<h2 class="subtitle">Do you have any question?</h2>
<div class="contact-info">
                contact@vitalityhealthcare.com<br>
                (555) 123-4567<br>
                @vitalityhealthcare<br>
                123 Wellness Drive, Health City, HC 12345
            </div>
<!-- Wave decoration -->
<div class="wave-decoration">
<i class="fas fa-wave-square"></i>
</div>
</div>
<!-- Footer -->
<div class="footer">
            www.vitalityhealthcare.com
        </div>
</div>
</body>
</html>
