<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korean Aesthetic - Title Slide</title>
    <style>
        /* PPTX Conversion Optimized Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f3f3f3;
            width: 1920px;   /* Updated */
            height: 1080px;  /* Updated */
            position: relative;
            overflow: hidden;
        }
        
        .slide-container {
            width: 1920px;   /* Updated */
            height: 1080px;  /* Updated */
            background-color: #f3f3f3;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 80px;
            box-sizing: border-box;
        }
        
        .main-title-line1 {
            font-family: 'Segoe UI', Arial, sans-serif;
            font-size: 64px;
            font-weight: 300;
            color: #1e1e1e;
            letter-spacing: 8px;
            text-transform: uppercase;
            margin-bottom: 8px;
            line-height: 1.1;
            text-align: center;
        }
        
        .main-title-line2 {
            font-family: 'Segoe UI', Arial, sans-serif;
            font-size: 64px;
            font-weight: 700;
            color: #887c62;
            letter-spacing: 6px;
            text-transform: uppercase;
            margin-bottom: 40px;
            line-height: 1.1;
            text-align: center;
        }
        
        .subtitle {
            font-family: 'Segoe UI', Arial, sans-serif;
            font-size: 24px;
            font-weight: 400;
            color: #664b34;
            margin-top: 40px;
            text-align: center;
            line-height: 1.4;
        }
        
        /* Responsive adjustments for smaller screens */
        @media (max-width: 1400px) {
            .main-title-line1,
            .main-title-line2 {
                font-size: 48px;
                letter-spacing: 4px;
            }
            
            .subtitle {
                font-size: 20px;
            }
        }
        
        /* Print styles for conversion */
        @media print {
            body {
                background-color: #f3f3f3;
                color: #1e1e1e;
            }
            
            .slide-container {
                background-color: #f3f3f3;
            }
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <h1 class="main-title-line1">Minimalist Korean</h1>
        <h2 class="main-title-line2">Aesthetic Pitch Deck</h2>
        <p class="subtitle">Here is where your presentation begins.</p>
    </div>
</body>
</html>
