<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap');
      
      body {
        font-family: 'Noto Sans KR', sans-serif;
        margin: 0;
        padding: 0;
      }
      
      .slide-container {
        width: 1280px;
        min-height: 720px;
        background: #FFFFFF;
        color: #202124;
        display: flex;
        flex-direction: column;
        padding: 40px;
      }
      
      .header {
        margin-bottom: 30px;
      }
      
      .title {
        font-size: 36px;
        font-weight: 700;
        color: #1A73E8;
        margin-bottom: 10px;
      }
      
      .subtitle {
        font-size: 24px;
        font-weight: 500;
        color: #34A853;
      }
      
      .content {
        display: flex;
        flex: 1;
      }
      
      .text-section {
        flex: 1;
        padding-right: 30px;
      }
      
      .image-section {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      .image-container {
        width: 500px;
        height: 400px;
      }
      
      .image-container img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        border-radius: 8px;
      }
      
      .key-points {
        margin-top: 20px;
      }
      
      .point {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
      }
      
      .point-icon {
        color: #1A73E8;
        margin-right: 10px;
        font-size: 20px;
      }
      
      .point-text {
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div class="slide-container">
      <div class="header">
        <div class="title">데이터 시각화의 중요성과 산업 변화 개요</div>
        <div class="subtitle">빅데이터 시대의 핵심 도구</div>
      </div>
      
      <div class="content">
        <div class="text-section">
          <p class="text-lg mb-6">
            데이터 시각화는 복잡한 데이터를 이해하기 쉬운 시각적 형태로 변환하여 의사결정과 통찰력 도출에 핵심적인 역할을 합니다. 
            빅데이터 시대에 매일 생성되는 방대한 데이터를 효과적으로 분석하고 활용하기 위해 그 중요성이 더욱 커지고 있습니다.
          </p>
          
          <div class="key-points">
            <div class="point">
              <div class="point-icon"><i class="fas fa-chart-line"></i></div>
              <div class="point-text">복잡한 데이터를 직관적으로 이해할 수 있게 함</div>
            </div>
            <div class="point">
              <div class="point-icon"><i class="fas fa-lightbulb"></i></div>
              <div class="point-text">숨겨진 패턴과 트렌드를 발견하는 데 도움</div>
            </div>
            <div class="point">
              <div class="point-icon"><i class="fas fa-business-time"></i></div>
              <div class="point-text">데이터 기반 의사결정으로 비즈니스 경쟁력 강화</div>
            </div>
            <div class="point">
              <div class="point-icon"><i class="fas fa-industry"></i></div>
              <div class="point-text">산업 전반에 걸친 디지털 트랜스포메이션 가속화</div>
            </div>
          </div>
        </div>
        
        <div class="image-section">
          <div class="image-container">
            <img src="(이미지 URL)" alt="(이미지 설명)">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
