<!DOCTYPE html>

<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>(파일 제목)</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Nanum Gothic', Arial, sans-serif;
        }
        .slide-container {
            width: 1280px;
            height: 720px;
            position: relative;
            background-color: #06436e;
            overflow: hidden;
        }
        .sunburst {
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, transparent 0%, transparent 70%, rgba(255,255,255,0.1) 100%);
            opacity: 0.3;
            right: 50px;
            top: 50px;
        }
        .agenda-box {
            position: absolute;
            left: 0;
            top: 50px;
            width: 340px;
            height: 180px;
            background-color: #f49415;
            padding: 30px;
        }
        .number-badge {
            position: absolute;
            right: 30px;
            bottom: 30px;
            width: 50px;
            height: 50px;
            background-color: #f49415;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
        }
        .title-font {
            font-family: 'Nanum Gothic', Arial, sans-serif;
        }
        .content-font {
            font-family: 'Nanum Myeongjo', 'Times New Roman', Times, serif;
        }
    </style>
</head>
<body>
<div class="slide-container flex">
<!-- Sunburst Pattern -->
<div class="sunburst"></div>
<!-- Left Section - Agenda -->
<div class="agenda-box">
<h2 class="text-3xl font-bold mb-3 title-font">발표 목차</h2>
<p class="text-sm content-font">
                오늘의 세션은 제주도 관광산업 현황과 미래 비즈니스 기회를 종합적으로 분석합니다.
            </p>
</div>
<!-- Center Section - Image -->
<div class="absolute" style="left: 50px; top: 230px; width: 650px; height: 400px;">
<img alt="(이미지 설명)" class="w-full h-full object-cover rounded-md" src="(이미지 URL)"/>
</div>
<!-- Right Section - Content -->
<div class="absolute text-white" style="right: 50px; top: 190px; width: 450px;">
<h3 class="text-xl font-bold mb-4 title-font">세션 내용</h3>
<ul class="space-y-3 content-font">
<li class="flex items-start">
<i class="fas fa-circle text-orange-400 mr-3 mt-1 text-xs" style="color: #f49415;"></i>
<span>산업 동향 &amp; 진단</span>
</li>
<li class="flex items-start">
<i class="fas fa-circle text-orange-400 mr-3 mt-1 text-xs" style="color: #f49415;"></i>
<span>명소·핵심 자원 분석</span>
</li>
<li class="flex items-start">
<i class="fas fa-circle text-orange-400 mr-3 mt-1 text-xs" style="color: #f49415;"></i>
<span>시장 데이터·비즈니스 기회</span>
</li>
<li class="flex items-start">
<i class="fas fa-circle text-orange-400 mr-3 mt-1 text-xs" style="color: #f49415;"></i>
<span>성공 사례/전략 제안</span>
</li>
<li class="flex items-start">
<i class="fas fa-circle text-orange-400 mr-3 mt-1 text-xs" style="color: #f49415;"></i>
<span>질의응답 및 향후 계획</span>
</li>
</ul>
<div class="mt-6 text-sm content-font">
<p class="mb-1"><i class="fas fa-phone-alt mr-2" style="color: #f49415;"></i> 064-740-6000</p>
<p><i class="fas fa-globe mr-2" style="color: #f49415;"></i> www.visitjeju.net</p>
</div>
</div>
<!-- Number Badge -->
<div class="number-badge">
            04
        </div>
</div>
</body>
</html>
