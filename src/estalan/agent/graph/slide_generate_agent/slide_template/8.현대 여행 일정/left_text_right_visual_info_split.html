<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accommodation - Ultimate Tokyo Adventure</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gambetta:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Manrope', sans-serif;
        }
        h1, h2, h3 {
            font-family: 'Gambetta', serif;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            position: relative;
            overflow: hidden;
            background-color: #EEEDE9;
        }
        .section-number {
            width: 50px;
            height: 50px;
            background-color: #FCCBC4;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="slide-container flex">
        <!-- Left column with accommodation details -->
        <div class="w-1/2 p-10 flex flex-col justify-between">
            <div>
                <h1 class="text-5xl font-bold mb-10">Accommodation</h1>
                
                <h2 class="text-2xl font-bold mb-4" style="color: #FCCBC4;">4 NIGHTS AT GUESTHOUSE</h2>
                
                <ul class="list-disc pl-6 mb-8 space-y-3 text-xl">
                    <li>Clean + cozy</li>
                    <li>Shared kitchen, optional private room</li>
                    <li>Laundry access</li>
                    <li>Local area walkable</li>
                </ul>
            </div>
            
            <div>
                <div class="flex items-center">
                    <p style="color: #FCCBC4;" class="font-medium w-24">Address</p>
                    <p>456 Shibuya District, Tokyo</p>
                </div>
            </div>
        </div>
        
        <!-- Right column with image -->
        <div class="w-1/2 h-720 relative">
            <img src="https://images.unsplash.com/photo-1551632436-cbf8dd35adfa?ixlib=rb-4.0.3&auto=format&fit=crop&w=640&h=720&q=80" alt="Traditional Japanese style guesthouse room with tatami mat" class="w-full h-full object-cover">
            
            <!-- Section number positioned at bottom right of the image -->
            <div class="section-number absolute bottom-6 right-6">6</div>
        </div>
    </div>
</body>
</html>
