<!DOCTYPE html>

<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>감사합니다 - 제주도 여행 비즈니스</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: "나눔명조", "Times New Roman", Times, serif;
            overflow: hidden;
        }
        .slide-container {
            width: 1280px;
            height: 720px;
            position: relative;
            background-color: #06436e;
            overflow: hidden;
        }
        .left-panel {
            position: absolute;
            left: 0;
            top: 0;
            width: 500px;
            height: 100%;
            background-color: #f49415;
            padding: 80px 50px;
        }
        .contact-info {
            margin-top: 80px;
        }
        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }
        .contact-icon {
            width: 60px;
            height: 60px;
            background-color: #06436e;
            color: #f49415;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            margin-right: 20px;
            font-size: 24px;
        }
        .contact-text {
            font-size: 20px;
            font-weight: bold;
            font-family: "나눔명조", "Times New Roman", Times, serif;
        }
        .right-content {
            position: absolute;
            right: 0;
            top: 0;
            width: calc(100% - 500px);
            height: 100%;
            padding: 80px 50px;
            color: #ffffff;
        }
        .social-links {
            display: flex;
            margin-top: 40px;
        }
        .social-icon {
            width: 50px;
            height: 50px;
            background-color: #f49415;
            color: #06436e;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            margin-right: 20px;
            font-size: 24px;
        }
        .number-badge {
            position: absolute;
            right: 30px;
            bottom: 30px;
            width: 60px;
            height: 60px;
            background-color: #f49415;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #06436e;
        }
        .sunburst {
            position: absolute;
            width: 400px;
            height: 400px;
            top: -100px;
            right: -100px;
            opacity: 0.1;
            background: radial-gradient(circle, transparent 30%, rgba(255,255,255,0.3) 70%);
        }
    </style>
</head>
<body>
<div class="slide-container">
<!-- Decorative Sunburst -->
<div class="sunburst"></div>
<!-- Left Panel - Contact Info -->
<div class="left-panel">
<h1 class="text-7xl font-bold" style="font-family: '나눔고딕', Arial, sans-serif; line-height: 1.1;">감사</h1>
<h1 class="text-7xl font-bold mb-4" style="font-family: '나눔고딕', Arial, sans-serif; line-height: 1.1;">합니다</h1>
<div class="contact-info">
<!-- Phone -->
<div class="contact-item">
<div class="contact-icon">
<i class="fas fa-phone-alt"></i>
</div>
<div class="contact-text">064-123-4567</div>
</div>
<!-- Email -->
<div class="contact-item">
<div class="contact-icon">
<i class="fas fa-envelope"></i>
</div>
<div class="contact-text">tourism@jeju.go.kr</div>
</div>
<!-- Location -->
<div class="contact-item">
<div class="contact-icon">
<i class="fas fa-map-marker-alt"></i>
</div>
<div class="contact-text">제주특별자치도 제주시<br/>문연로 6 (연동)</div>
</div>
</div>
</div>
<!-- Right Content -->
<div class="right-content">
<h2 class="text-4xl font-bold mb-6" style="font-family: '나눔고딕', Arial, sans-serif;">함께 제주 관광을 발전시켜요</h2>
<p class="text-lg mb-6" style="font-family: '나눔명조', 'Times New Roman', Times, serif;">
                제주도 관광산업의 성장과 혁신을 위한 여정에 함께해주셔서 감사합니다. 새로운 관광 비즈니스 기회를 발굴하고 지속가능한 성장 모델을 함께 구축해 나가길 기대합니다.
            </p>
<p class="text-lg mb-10" style="font-family: '나눔명조', 'Times New Roman', Times, serif;">
                저희 팀은 제주도 관광산업 활성화를 위한 협업과 파트너십에 항상 열려 있습니다. 새로운 아이디어와 제안이 있으시면 언제든지 연락주시기 바랍니다.
            </p>
<!-- Social Media Links -->
<div class="social-links">
<!-- Instagram -->
<div class="social-icon">
<i class="fab fa-instagram"></i>
</div>
<!-- YouTube -->
<div class="social-icon">
<i class="fab fa-youtube"></i>
</div>
<!-- Facebook -->
<div class="social-icon">
<i class="fab fa-facebook-f"></i>
</div>
<!-- KakaoTalk -->
<div class="social-icon">
<i class="fas fa-comment"></i>
</div>
</div>
<!-- Website -->
<div class="mt-8 text-lg" style="font-family: '나눔명조', 'Times New Roman', Times, serif;">
<span class="font-bold">웹사이트:</span> www.visitjeju.net
            </div>
<!-- Social Handle -->
<div class="mt-4 text-lg" style="font-family: '나눔명조', 'Times New Roman', Times, serif;">
<span class="font-bold">SNS:</span> @visitjeju
            </div>
</div>
<!-- Number Badge -->
<div class="number-badge">
            10
        </div>
</div>
</body>
</html>
