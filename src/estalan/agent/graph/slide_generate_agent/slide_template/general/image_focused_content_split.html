<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>제주 관광명소 - 제주도 여행 비즈니스 발표자료</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 나눔고딕, "Nanum Gothic", Arial, sans-serif;
            overflow: hidden;
        }
        .slide-container {
            width: 1280px;
            height: 720px;
            position: relative;
            overflow: hidden;
            display: flex;
        }
        .image-section {
            width: 50%;
            height: 100%;
            position: relative;
        }
        .content-section {
            width: 50%;
            height: 100%;
            background-color: #ffffff;
            padding: 80px 60px;
            position: relative;
        }
        .number-badge {
            position: absolute;
            right: 30px;
            bottom: 30px;
            width: 60px;
            height: 60px;
            background-color: #f49415;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            z-index: 10;
            color: #ffffff;
        }
        .sunburst {
            position: absolute;
            width: 300px;
            height: 300px;
            top: 0;
            right: 0;
            opacity: 0.2;
            background: radial-gradient(circle, transparent 30%, rgba(244, 148, 21, 0.3) 70%);
            z-index: 0;
        }
        .title-text {
            font-family: 나눔고딕, "Nanum Gothic", Arial, sans-serif;
            color: #06436e;
        }
        .content-text {
            font-family: 나눔명조, "Nanum Myeongjo", 'Times New Roman', serif;
            color: #06436e;
        }
        .feature-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 14px;
        }
        .feature-icon {
            color: #f49415;
            margin-right: 12px;
            margin-top: 4px;
        }
    </style>
</head>
<body>
<div class="slide-container">
<!-- Left Section - Image -->
<div class="image-section">
<img alt="제주도 성산일출봉 전경" src="https://page.gensparksite.com/slides_images/9cace8cf59587d36c3e225bf17b04a45.jpg" style="width: 100%; height: 100%; object-fit: cover;"/>
</div>
<!-- Right Section - Content -->
<div class="content-section">
<!-- Sunburst Pattern -->
<div class="sunburst"></div>
<!-- Content -->
<div style="position: relative; z-index: 1;">
<h1 class="text-4xl font-bold title-text" style="line-height: 1.1;">주요 관광명소</h1>
<h2 class="text-3xl font-bold mb-10 title-text" style="line-height: 1.1;">&amp; 체험 액티비티</h2>
<div class="mb-6">
<h3 class="text-xl font-bold mb-3 title-text">대표 명소</h3>
<div class="feature-item">
<i class="fas fa-mountain feature-icon text-lg"></i>
<p class="content-text">성산일출봉, 한라산, 만장굴, 섭지코지</p>
</div>
<div class="feature-item">
<i class="fas fa-route feature-icon text-lg"></i>
<p class="content-text">올레길 (21개 코스), 해안 산책로, 오름</p>
</div>
<div class="feature-item">
<i class="fas fa-water feature-icon text-lg"></i>
<p class="content-text">함덕, 협재, 월정리 해수욕장, 우도 서빈백사</p>
</div>
</div>
<div>
<h3 class="text-xl font-bold mb-3 title-text">관광 트렌드</h3>
<div class="feature-item">
<i class="fas fa-hiking feature-icon text-lg"></i>
<p class="content-text">트레킹·힐링 여행 (올레길, 오름 트레킹)</p>
</div>
<div class="feature-item">
<i class="fas fa-swimmer feature-icon text-lg"></i>
<p class="content-text">수상 액티비티 (투명 카약, 스노클링, 서핑)</p>
</div>
<div class="feature-item">
<i class="fas fa-leaf feature-icon text-lg"></i>
<p class="content-text">웰니스·치유 여행 (명상, 숲 치유, 해녀 체험)</p>
</div>
<div class="feature-item">
<i class="fas fa-users feature-icon text-lg"></i>
<p class="content-text">가족/개인별 맞춤형 액티비티와 프라이빗 체험</p>
</div>
</div>
</div>
</div>
<!-- Number Badge -->
<div class="number-badge">
    06
</div>
</div>
</body>
</html>
