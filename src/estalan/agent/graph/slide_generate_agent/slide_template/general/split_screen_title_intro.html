<!DOCTYPE html>

<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>제주도 여행 비즈니스 발표자료</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&amp;family=Nanum+Myeongjo:wght@400;700&amp;display=swap" rel="stylesheet"/>
<style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Nanum Myeongjo', serif;
            overflow: hidden;
        }
        .slide-container {
            width: 1280px;
            height: 720px;
            position: relative;
            overflow: hidden;
            display: flex;
        }
        .image-section {
            width: 50%;
            height: 100%;
            position: relative;
        }
        .content-section {
            width: 50%;
            height: 100%;
            background-color: #f49415;
            padding: 60px;
            display: flex;
            flex-direction: column;
        }
        .logo-container {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 60px;
        }
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .contact-info {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin-top: 40px;
            color: #06436e;
        }
        .site-url {
            position: absolute;
            bottom: 0;
            left: 40px;
            transform: rotate(-90deg);
            transform-origin: left bottom;
            font-size: 12px;
            color: white;
            padding: 5px;
        }
        h1, h2 {
            font-family: 'Nanum Gothic', sans-serif;
            color: #06436e;
        }
        p {
            font-family: 'Nanum Myeongjo', serif;
            color: #06436e;
        }
    </style>
</head>
<body>
<div class="slide-container">
<!-- Left Section - Image -->
<div class="image-section">
<img alt="제주도 성산일출봉 풍경" src="https://page.gensparksite.com/slides_images/9cace8cf59587d36c3e225bf17b04a45.jpg" style="width: 100%; height: 100%; object-fit: cover;"/>
<div class="site-url">제주특별자치도·제주관광공사</div>
</div>
<!-- Right Section - Content -->
<div class="content-section">
<!-- Logo -->
<div class="logo-container">
<div class="flex items-center">
<i class="fas fa-sun ml-2 text-xl" style="color: #06436e;"></i>
</div>
</div>
<!-- Main Content -->
<div class="main-content">
<h1 class="text-8xl font-bold" style="font-family: 'Nanum Gothic', sans-serif; line-height: 1.1; color: #06436e;">제주도</h1>
<h2 class="text-5xl font-bold mt-4 mb-8" style="font-family: 'Nanum Gothic', sans-serif; color: #06436e;">여행 비즈니스 기회</h2>
<p class="text-lg" style="font-family: 'Nanum Myeongjo', serif; color: #06436e;">2025년 최신 트렌드와 데이터 기반 분석</p>
</div>
<!-- Contact Information -->
<div class="contact-info">
</div>
</div>
</div>
</body>
</html>
