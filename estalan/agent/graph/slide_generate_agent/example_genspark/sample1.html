<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제네바 여행 가이드</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans KR', sans-serif;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            overflow: hidden;
            position: relative;
        }
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }
        .content {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 2rem;
            text-align: center;
            z-index: 1;
        }
        .swiss-accent {
            display: inline-block;
            width: 60px;
            height: 4px;
            background-color: #ff0000;
            margin: 24px 0;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <img src="https://thumbs.dreamstime.com/b/city-geneva-famous-jet-d-eau-fountain-geneva-lake-switzerland-beautiful-view-geneva-skyline-famous-jet-d-eau-328283851.jpg" alt="제네바 호수와 젯도 분수" class="background-image">
        <div class="overlay"></div>

        <div class="content">
            <h1 class="text-6xl font-bold mb-4 tracking-wider text-shadow">제네바 여행 가이드</h1>
            <div class="swiss-accent"></div>
            <h2 class="text-2xl mb-6">스위스의 보석, 제네바로의 완벽한 여행</h2>
            <p class="text-lg mt-10">호수와 알프스가 만나는 국제도시</p>
            <p class="absolute bottom-8 text-sm opacity-75">2025년 7월</p>
        </div>
    </div>
</body>
</html>
