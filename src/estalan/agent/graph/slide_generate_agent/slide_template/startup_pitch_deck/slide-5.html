<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korean Aesthetic - Quote</title>
    <style>
        /* PPTX Conversion Optimized Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #ffffff;   /* Changed to white */
            width: 1920px;   /* Standard PPT size */
            height: 1080px;
            position: relative;
            overflow: hidden;
        }
        
        .slide-container {
            width: 1920px;   
            height: 1080px;  
            background-color: #ffffff;   /* Changed to white */
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 80px;
            box-sizing: border-box;
        }
        
        .quote-mark {
            font-family: 'Segoe UI', Arial, sans-serif;
            font-size: 120px;
            color: rgba(30, 30, 30, 0.2);
            line-height: 1;
            margin-bottom: -30px;
            font-weight: 400;
        }
        
        .quote-text {
            font-family: 'Segoe UI', Arial, sans-serif;
            font-size: 40px;
            font-weight: 300;
            color: #1e1e1e;
            font-style: italic;
            line-height: 1.4;
            max-width: 900px;
            margin: 0 auto 40px auto;
            text-align: center;
        }
        
        .quote-attribution {
            font-family: 'Segoe UI', Arial, sans-serif;
            font-size: 20px;
            font-weight: 400;
            color: #664b34;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-top: 40px;
        }
        
        /* Responsive adjustments */
        @media (max-width: 1400px) {
            .quote-mark {
                font-size: 100px;
                margin-bottom: -25px;
            }
            
            .quote-text {
                font-size: 32px;
                max-width: 800px;
            }
            
            .quote-attribution {
                font-size: 18px;
                letter-spacing: 3px;
            }
        }
        
        /* Print styles for conversion */
        @media print {
            body {
                background-color: #ffffff;  /* Changed to white */
                color: #1e1e1e;
            }
            
            .slide-container {
                background-color: #ffffff;  /* Changed to white */
            }
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="quote-mark">"</div>
        
        <blockquote class="quote-text">
            This is a quote, words full of wisdom that someone important said and can make the reader get inspired.
        </blockquote>
        
        <cite class="quote-attribution">â€” Someone Famous</cite>
    </div>
</body>
</html>
