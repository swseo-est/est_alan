<!DOCTYPE html>
<html lang="en" data-theme="light" style=""><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Tokyo Adventure</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Gambetta:wght@400;500;700;900&amp;display=swap">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Manrope', sans-serif;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            position: relative;
            overflow: hidden;
        }
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .content {
            position: relative;
            z-index: 1;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 2rem;
        }
        .title {
            font-family: 'Gambetta', serif;
            font-size: 5.5rem;
            font-weight: 900;
            color: white;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
            line-height: 1;
        }
        .subtitle {
            font-family: 'Manrope', sans-serif;
            font-size: 1.8rem;
            font-weight: 500;
            color: white;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
            margin-top: 0.5rem;
        }
        .dates {
            text-align: right;
            color: white;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
            font-family: 'Manrope', sans-serif;
        }
        .check-details {
            display: inline-flex;
            align-items: center;
            background-color: #EEEDE9;
            color: #333;
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            font-weight: 500;
            font-family: 'Manrope', sans-serif;
        }
        .check-details .arrow {
            width: 24px;
            height: 24px;
            background-color: #FCCBC4;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            margin-left: 0.5rem;
        }
    </style>
</head>
<body style="">
    <div class="slide-container">
        <img src="https://images.unsplash.com/photo-1536098561742-ca998e48cbcc?ixlib=rb-4.0.3&amp;ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&amp;auto=format&amp;fit=crop&amp;w=1280&amp;h=720&amp;q=80" alt="Tokyo Tower" class="background-image" data-height-listener-added="true">
        
        <div class="content">
            <div>
                <h1 class="title" style="position: relative; transform: translate(-1.83323px, 262.151px); text-align: center;"><span style="font-size: 104px;">Ultimate Tokyo Adventure</span></h1>
                <div class="subtitle" style="position: relative; transform: translate(0.916616px, 272.234px); text-align: center;">Culture, Food &amp; Urban Exploration</div>
            </div>
            
            <div class="flex justify-between items-end" style="position: relative; transform: translate(10.0828px, 394.144px);">
                <div class="text-white text-sm">
                    @WanderTokyo
                </div>
                
                <div class="flex flex-col items-end">
                    <div class="dates mb-4">
                        <div class="text-xl font-bold">2025 SEPT</div>
                        <div class="text-lg">5 DAYS 4 NIGHTS</div>
                    </div>
                    
                    <button class="check-details">
                        Check Details
                        <span class="arrow">
                            <i class="fas fa-arrow-right text-xs"></i>
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </div>

</body></html>
