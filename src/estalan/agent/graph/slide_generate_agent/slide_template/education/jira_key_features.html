<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(파일 제목)</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background: #FFFFFF;
            font-family: 'Roboto', sans-serif;
        }
        .title-text {
            font-size: 36px;
            font-weight: bold;
            color: #253858;
        }
        .content-text {
            font-size: 20px;
            color: #253858;
            line-height: 1.6;
        }
        .feature-item {
            background: rgba(0, 82, 204, 0.1);
            border-left: 4px solid #0052CC;
            padding: 20px;
            margin: 16px 0;
            border-radius: 0 8px 8px 0;
            transition: all 0.3s ease;
        }
        .feature-item:hover {
            background: rgba(0, 82, 204, 0.15);
            transform: translateX(5px);
        }
        .feature-icon {
            width: 40px;
            height: 40px;
            background: #0052CC;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="slide-container p-12">
        <h1 class="title-text mb-8">Jira의 주요 기능</h1>
        
        <div class="grid grid-cols-2 gap-12">
            <div class="space-y-4">
                <div class="feature-item">
                    <div class="flex items-start space-x-4">
                        <div class="feature-icon">
                            <i class="fas fa-list-alt"></i>
                        </div>
                        <div>
                            <h3 class="text-xl font-semibold mb-2" style="color: #0052CC;">이슈 추적</h3>
                            <p class="content-text">버그, 태스크, 스토리, 에픽 등 다양한 이슈 유형을 체계적으로 관리하고 추적할 수 있습니다.</p>
                        </div>
                    </div>
                </div>
                
                <div class="feature-item">
                    <div class="flex items-start space-x-4">
                        <div class="feature-icon">
                            <i class="fas fa-project-diagram"></i>
                        </div>
                        <div>
                            <h3 class="text-xl font-semibold mb-2" style="color: #0052CC;">프로젝트 관리</h3>
                            <p class="content-text">스크럼 보드, 칸반 보드, 백로그, 로드맵을 통해 프로젝트 진행 상황을 시각적으로 관리합니다.</p>
                        </div>
                    </div>
                </div>
                
                <div class="feature-item">
                    <div class="flex items-start space-x-4">
                        <div class="feature-icon">
                            <i class="fas fa-cogs"></i>
                        </div>
                        <div>
                            <h3 class="text-xl font-semibold mb-2" style="color: #0052CC;">워크플로 관리</h3>
                            <p class="content-text">사용자 지정 가능한 워크플로를 통해 작업 흐름을 자동화하고 효율성을 극대화합니다.</p>
                        </div>
                    </div>
                </div>
                
                <div class="feature-item">
                    <div class="flex items-start space-x-4">
                        <div class="feature-icon">
                            <i class="fas fa-chart-bar"></i>
                        </div>
                        <div>
                            <h3 class="text-xl font-semibold mb-2" style="color: #0052CC;">보고서 & 대시보드</h3>
                            <p class="content-text">프로젝트 성과, 팀 생산성 분석 및 다양한 개발 도구와의 원활한 통합을 제공합니다.</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="flex items-center justify-center">
                <div class="text-center">
                    <img src="(이미지 URL)" alt="(이미지 설명)" class="w-full h-96 object-cover rounded-lg shadow-lg">
                    <p class="content-text mt-4 text-gray-600">Jira 인터페이스 - 실제 프로젝트 관리 화면</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
