<!DOCTYPE html>

<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>(파일 제목)</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            position: relative;
            background-color: #000000;
            color: white;
            overflow: hidden;
            font-family: 'Noto Sans KR', sans-serif;
        }
        h1, h2, h3, .heading-font {
            font-family: 'Noto Sans KR', sans-serif;
            font-weight: 700;
        }
        .nav-item {
            margin: 0 15px;
            color: #999;
            font-size: 14px;
            font-weight: 500;
            font-family: 'Noto Sans KR', sans-serif;
        }
        .active {
            color: white;
        }
        .accent-bar {
            background-color: #1E5631;
            color: white;
            padding: 6px 20px;
            border-radius: 5px;
            display: inline-block;
            font-weight: 500;
            font-family: 'Noto Sans KR', sans-serif;
        }
        .background-image {
            position: absolute;
            right: 0;
            bottom: 0;
            width: 90%;
            height: 90%;
            opacity: 0.15;
            z-index: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: auto;
            left: 0;
            top: 0;
        }
        .content {
            position: relative;
            z-index: 1;
        }
        .icon-color {
            color: #4CAF50;
        }
    </style>
</head>
<body>
<div class="slide-container flex flex-col">
<!-- Background image -->
<div class="background-image">
<img alt="(이미지 설명)" class="object-contain max-w-full max-h-full" src="(이미지 URL)"/>
</div>
<!-- Header with logo and navigation -->
<header class="p-6 flex justify-between items-center">
<div class="logo text-white font-bold text-xl heading-font">냉장고 비교 가이드 2025</div>
<nav class="flex">
<div class="nav-item active">개요</div>
<div class="nav-item">브랜드</div>
<div class="nav-item">타입</div>
<div class="nav-item">추천</div>
<div class="ml-4">
<i class="fas fa-bars text-2xl"></i>
</div>
</nav>
</header>
<!-- Main content -->
<div class="content flex-grow flex flex-col justify-center px-16 py-8">
<div class="mb-10"></div> <!-- Reduced spacer -->
<h1 class="text-5xl font-bold mb-4 leading-tight heading-font">냉장고 비교<br/>추천 가이드 2025</h1>
<div class="mt-4">
<div class="accent-bar text-base">최신 냉장고 선택을 위한 완벽 가이드 · 브랜드별 비교 · 용량별 추천</div>
</div>
<div class="legal-imagery absolute right-12 bottom-10 opacity-80">
<i class="fas fa-snowflake text-5xl mr-5 icon-color"></i>
<i class="fas fa-plug text-5xl mr-5 icon-color"></i>
<i class="fas fa-utensils text-5xl icon-color"></i>
</div>
</div>
</div>
</body>
</html>
