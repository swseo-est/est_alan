<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet The Team - Nexus Innovations</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&family=Sora:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .slide-container {
            width: 1280px;
            height: 720px;
            position: relative;
            background-color: #181B24;
            color: white;
            font-family: 'Manrope', sans-serif;
            overflow: hidden;
        }
        .content-container {
            position: relative;
            padding: 80px;
            z-index: 10;
            height: 100%;
        }
        .title-section {
            display: flex;
            margin-bottom: 80px;
        }
        .red-bar {
            width: 8px;
            background-color: #B165FB;
            margin-right: 30px;
            height: 120px;
        }
        .title-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .title-meet {
            font-size: 3rem;
            font-weight: 700;
            color: white;
            line-height: 1.1;
            font-family: 'Sora', sans-serif;
        }
        .title-team {
            font-size: 4.5rem;
            font-weight: 700;
            color: white;
            line-height: 1.1;
            letter-spacing: 2px;
            font-family: 'Sora', sans-serif;
        }
        .team-members {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
        }
        .team-member {
            width: 30%;
            text-align: center;
        }
        .member-photo {
            width: 100%;
            height: 320px;
            background-color: #2A2D36;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .member-name {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 5px;
            font-family: 'Sora', sans-serif;
        }
        .member-position {
            font-size: 1rem;
            color: #A0A0A0;
        }
        .wave-decoration {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 300px;
            height: 300px;
            z-index: 1;
            opacity: 0.8;
        }
        .company-logo {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 0.9rem;
            opacity: 0.7;
            color: #A0A0A0;
            font-family: 'Sora', sans-serif;
        }
        .photo-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #2A2D36;
            color: #B165FB;
            font-size: 4rem;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <svg class="wave-decoration" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
            <path d="M0,200 C50,150 100,100 150,50 C200,0 250,-50 300,-100" stroke="#B165FB" stroke-width="1" fill="none" opacity="0.7"></path>
            <path d="M0,210 C50,160 100,110 150,60 C200,10 250,-40 300,-90" stroke="#B165FB" stroke-width="1" fill="none" opacity="0.7"></path>
            <path d="M0,220 C50,170 100,120 150,70 C200,20 250,-30 300,-80" stroke="#B165FB" stroke-width="1" fill="none" opacity="0.7"></path>
            <path d="M0,230 C50,180 100,130 150,80 C200,30 250,-20 300,-70" stroke="#B165FB" stroke-width="1" fill="none" opacity="0.7"></path>
            <path d="M0,240 C50,190 100,140 150,90 C200,40 250,-10 300,-60" stroke="#B165FB" stroke-width="1" fill="none" opacity="0.7"></path>
            <path d="M0,250 C50,200 100,150 150,100 C200,50 250,0 300,-50" stroke="#B165FB" stroke-width="1" fill="none" opacity="0.7"></path>
            <path d="M0,260 C50,210 100,160 150,110 C200,60 250,10 300,-40" stroke="#B165FB" stroke-width="1" fill="none" opacity="0.7"></path>
            <path d="M0,270 C50,220 100,170 150,120 C200,70 250,20 300,-30" stroke="#B165FB" stroke-width="1" fill="none" opacity="0.7"></path>
            <path d="M0,280 C50,230 100,180 150,130 C200,80 250,30 300,-20" stroke="#B165FB" stroke-width="1" fill="none" opacity="0.7"></path>
            <path d="M0,290 C50,240 100,190 150,140 C200,90 250,40 300,-10" stroke="#B165FB" stroke-width="1" fill="none" opacity="0.7"></path>
            <path d="M0,300 C50,250 100,200 150,150 C200,100 250,50 300,0" stroke="#B165FB" stroke-width="1" fill="none" opacity="0.7"></path>
        </svg>
        
        <div class="content-container">
            <div class="title-section">
                <div class="red-bar"></div>
                <div class="title-container">
                    <div class="title-meet">MEET</div>
                    <div class="title-team">THE TEAM</div>
                </div>
            </div>
            
            <div class="team-members">
                <div class="team-member">
                    <div class="member-photo">
                        <div class="photo-placeholder">
                            <i class="fas fa-user-circle"></i>
                        </div>
                    </div>
                    <div class="member-name">Sarah Chen</div>
                    <div class="member-position">Chief Technology Officer</div>
                </div>
                
                <div class="team-member">
                    <div class="member-photo">
                        <div class="photo-placeholder">
                            <i class="fas fa-user-circle"></i>
                        </div>
                    </div>
                    <div class="member-name">Marcus Rodriguez</div>
                    <div class="member-position">Digital Strategy Lead</div>
                </div>
                
                <div class="team-member">
                    <div class="member-photo">
                        <div class="photo-placeholder">
                            <i class="fas fa-user-circle"></i>
                        </div>
                    </div>
                    <div class="member-name">Emily Thompson</div>
                    <div class="member-position">Project Manager</div>
                </div>
            </div>
        </div>
        
        <div class="company-logo">NEXUS INNOVATIONS</div>
    </div>
</body>
</html>
