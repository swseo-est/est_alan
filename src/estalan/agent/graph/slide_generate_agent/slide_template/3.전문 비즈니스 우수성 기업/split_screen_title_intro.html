<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Business Excellence Solutions - Borcelle Solutions</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Times New Roman', serif;
            overflow: hidden;
        }
        .slide-container {
            width: 1280px;
            height: 720px;
            position: relative;
            overflow: hidden;
            display: flex;
        }
        .image-section {
            width: 50%;
            height: 100%;
            position: relative;
        }
        .content-section {
            width: 50%;
            height: 100%;
            background-color: #f49415;
            padding: 60px;
            display: flex;
            flex-direction: column;
        }
        .logo-container {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 60px;
        }
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .contact-info {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin-top: 40px;
            color: #06436e;
        }
        .site-url {
            position: absolute;
            bottom: 0;
            left: 40px;
            transform: rotate(-90deg);
            transform-origin: left bottom;
            font-size: 12px;
            color: white;
            padding: 5px;
        }
        h1, h2 {
            font-family: Arial, sans-serif;
            color: #06436e;
        }
        p {
            font-family: 'Times New Roman', serif;
            color: #06436e;
        }
    </style>
</head>
<body>
<div class="slide-container">
<!-- Left Section - Image -->
<div class="image-section">
<img alt="Team collaboration with hands in circle" src="https://page.gensparksite.com/slides_images/074c372758e59c9f4f203a7b9cd9846b.jpg" style="width: 100%; height: 100%; object-fit: cover;"/>
<div class="site-url">www.borcellesolutions.com</div>
</div>
<!-- Right Section - Content -->
<div class="content-section">
<!-- Borcelle Logo -->
<div class="logo-container">
<div class="flex items-center">
<span class="text-xl font-bold" style="color: #06436e; font-family: Arial, sans-serif;">Borcelle Solutions</span>
<i class="fas fa-sun ml-2 text-xl" style="color: #06436e;"></i>
</div>
</div>
<!-- Main Content -->
<div class="main-content">
<h1 class="text-8xl font-bold" style="font-family: Arial, sans-serif; line-height: 1; color: #06436e;">BUSINESS</h1>
<h2 class="text-5xl font-bold mt-4 mb-10" style="font-family: Arial, sans-serif; color: #06436e;">EXCELLENCE SOLUTIONS</h2>
<p class="text-lg" style="font-family: 'Times New Roman', serif; color: #06436e;">Transforming organizations through strategic excellence.</p>
</div>
<!-- Contact Information -->
<div class="contact-info">
<div style="color: #06436e;">+1 (555) 847-2950</div>
<div style="color: #06436e;">@borcellesolutions</div>
</div>
</div>
</div>
</body>
</html>
