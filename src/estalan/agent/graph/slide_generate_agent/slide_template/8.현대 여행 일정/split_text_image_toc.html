<!DOCTYPE html>
<html lang="en" data-theme="light" style=""><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure Contents - Ultimate Tokyo Adventure</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gambetta:wght@400;500;700&amp;display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Manrope', sans-serif;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Gambetta', serif;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            position: relative;
            overflow: hidden;
            background-color: white;
        }
        .section-number {
            width: 40px;
            height: 40px;
            background-color: #FCCBC4;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 20px;
        }
        .toc-item {
            display: flex;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #EEEDE9;
        }
        .toc-number {
            color: #FCCBC4;
            font-weight: bold;
            margin-right: 16px;
            min-width: 24px;
        }
        .content-bg {
            background-color: #EEEDE9;
        }
    </style>
</head>
<body style="">
    <div class="slide-container flex flex-col">
        <!-- Header with title -->
        <div class="pt-8 pb-4 px-10 flex items-center">
            <div class="section-number mr-5">2</div>
            <h1 class="text-4xl font-bold">Adventure Contents</h1>
        </div>
        
        <!-- Main content -->
        <div class="flex flex-grow px-10">
            <!-- Left column with TOC -->
            <div class="w-1/2 pr-8" style="position: relative; transform: translate(1.93507px, 29.0261px);">
                <div class="toc-item">
                    <div class="toc-number">3</div>
                    <div class="text-xl">Trip Overview</div>
                </div>
                
                <div class="toc-item">
                    <div class="toc-number">4</div>
                    <div class="text-xl">Budget Breakdown</div>
                </div>
                
                <div class="toc-item">
                    <div class="toc-number">5</div>
                    <div class="text-xl">Arrival &amp; Departure</div>
                </div>
                
                <div class="toc-item">
                    <div class="toc-number">6</div>
                    <div class="text-xl">Accommodation</div>
                </div>
                
                <div class="toc-item">
                    <div class="toc-number">7</div>
                    <div class="text-xl">Food Experience List</div>
                </div>
                
                <div class="toc-item">
                    <div class="toc-number">8</div>
                    <div class="text-xl">Itinerary (1/2)</div>
                </div>
                
                <div class="toc-item">
                    <div class="toc-number">9</div>
                    <div class="text-xl">Itinerary (2/2)</div>
                </div>
            </div>
            
            <!-- Right column with image -->
            <div class="w-1/2">
                <div class="h-full overflow-hidden rounded-lg">
                    <img src="https://images.unsplash.com/photo-1570521462033-3015e76e7432?ixlib=rb-4.0.3&amp;auto=format&amp;fit=crop&amp;w=640&amp;h=640&amp;q=80" alt="Tokyo Street Scene" class="w-full h-full object-cover" data-height-listener-added="true">
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="p-4 flex justify-between items-center">
            <div class="text-sm text-gray-500">
                <i class="fas fa-globe mr-1"></i> wandertokyo.com
            </div>
            <div class="section-number">2</div>
        </div>
    </div>

</body></html>
