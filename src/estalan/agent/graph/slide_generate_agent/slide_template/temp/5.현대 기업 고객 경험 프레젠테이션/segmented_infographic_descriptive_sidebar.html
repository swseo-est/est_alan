<!DOCTYPE html>
<html lang="en" data-theme="light" style=""><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Journey Mapping</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&amp;family=Roboto+Mono:wght@400;700&amp;display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
        }
        
        .slide-container {
            width: 1280px;
            height: 720px;
            background-color: #FFFFFF;
            position: relative;
            overflow: hidden;
        }
        
        .header {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            padding: 15px 40px;
            color: #1E3A8A;
            border-bottom: 1px solid rgba(30, 58, 138, 0.2);
            font-family: 'Roboto Mono', monospace;
        }
        
        .content {
            display: flex;
            height: calc(100% - 60px);
            padding: 40px;
        }
        
        .left-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-right: 40px;
        }
        
        .right-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .title {
            font-size: 5rem;
            font-weight: bold;
            line-height: 1.1;
            color: #1E3A8A;
            margin-bottom: 30px;
            font-family: 'DM Serif Display', serif;
        }
        
        .description {
            font-size: 1.1rem;
            color: #6B7280;
            line-height: 1.6;
            margin-bottom: 40px;
            max-width: 500px;
            font-family: 'Roboto Mono', monospace;
        }
        
        .funnel-container {
            position: relative;
            width: 450px;
            height: 450px;
        }
        
        .funnel-level {
            position: absolute;
            width: 100%;
            transform-origin: center;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
        }
        
        .funnel-segment {
            width: 300px;
            height: 80px;
            background-color: #1E3A8A;
            clip-path: polygon(10% 0%, 90% 0%, 100% 100%, 0% 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 30px;
        }
        
        .level-1 {
            top: 20%;
            z-index: 5;
        }
        
        .level-1 .funnel-segment {
            background-color: #93C5FD;
            height: 60px;
        }
        
        .level-2 {
            top: 35%;
            z-index: 4;
        }
        
        .level-2 .funnel-segment {
            background-color: #60A5FA;
            height: 70px;
        }
        
        .level-3 {
            top: 50%;
            z-index: 3;
        }
        
        .level-3 .funnel-segment {
            background-color: #3B82F6;
            height: 80px;
        }
        
        .level-4 {
            top: 65%;
            z-index: 2;
        }
        
        .level-4 .funnel-segment {
            background-color: #2563EB;
            height: 90px;
            clip-path: polygon(0% 0%, 100% 0%, 95% 100%, 5% 100%);
        }
        
        .level-5 {
            top: 85%;
            z-index: 1;
        }
        
        .level-5 .funnel-segment {
            background-color: #1E40AF;
            height: 100px;
            clip-path: polygon(5% 0%, 95% 0%, 75% 100%, 25% 100%);
            border-radius: 0 0 50% 50%;
        }
        
        .stage-label {
            color: #1E3A8A;
            font-weight: bold;
            font-size: 1.2rem;
            font-family: 'DM Serif Display', serif;
        }
        
        .funnel-line {
            position: absolute;
            height: 1px;
            width: 100px;
            background-color: #1E3A8A;
            right: -70px;
        }
        
        .circle {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(191, 219, 254, 0.3);
            z-index: -1;
        }
        
        .circle-1 {
            width: 600px;
            height: 600px;
            top: -150px;
            right: -150px;
        }
        
        .circle-2 {
            width: 400px;
            height: 400px;
            bottom: -100px;
            left: 10%;
        }
    </style>
</head>
<body style="">
    <div class="slide-container">
        <!-- Background Circles -->
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        
        <!-- Header -->
        <div class="header">
            <div class="header-left">Sterling &amp; Partners</div>
            <div class="header-center text-center">03/15/2030</div>
            <div class="header-right text-right">@sterlingcx</div>
        </div>
        
        <!-- Content -->
        <div class="content">
            <div class="left-content">
                <h1 class="title">Customer<br>Journey<br>Mapping</h1>
                <p class="description">
                    Mapping the customer journey helps businesses identify friction points and improve touchpoints for a seamless experience.
                </p>
            </div>
            <div class="right-content" style="position: relative; transform: translate(-31.6384px, 7.23164px);">
                <div class="funnel-container">
                    <div class="funnel-level level-1" style="transform: translate(-3.61581px, -18.983px);">
                        
                        <div class="funnel-line" style="transform: translate(-240.452px, 2.71186px);"></div>
                        <div class="stage-label">Awareness</div>
                    </div>
                    <div class="funnel-level level-2" style="transform: translate(-3.61582px, -11.7514px);">
                        
                        <div class="funnel-line" style="transform: translate(-239.548px, 1.80791px);"></div>
                        <div class="stage-label">Consideration</div>
                    </div>
                    <div class="funnel-level level-3" style="transform: translate(-2.71186px, 8.13559px);">
                        
                        <div class="funnel-line" style="transform: translate(-237.74px, -0.903955px);"></div>
                        <div class="stage-label">Purchase</div>
                    </div>
                    <div class="funnel-level level-4" style="transform: translate(-3.61581px, 16.2712px);">
                        
                        <div class="funnel-line" style="transform: translate(-235.028px, 0px);"></div>
                        <div class="stage-label">Post-Purchase</div>
                    </div>
                    <div class="funnel-level level-5" style="transform: translate(-4.51977px, 6.32768px);">
                        
                        <div class="funnel-line" style="transform: translate(-233.22px, 0.903955px);"></div>
                        <div class="stage-label">Advocacy</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body></html>
