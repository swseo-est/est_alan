<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>제주관광 전문가 팀 - 제주도 여행 비즈니스</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Nanum Gothic', Arial, sans-serif;
            overflow: hidden;
        }
        .slide-container {
            width: 1280px;
            height: 720px;
            position: relative;
            background-color: #06436e;
            overflow: hidden;
            color: #ffffff;
        }
        .team-grid {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 80px;
            margin-top: 20px;
        }
        .team-member {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .team-photo {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 20px;
            border: 3px solid #f49415;
        }
        .team-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .team-name {
            font-family: 'Nanum Gothic', Arial, sans-serif;
            font-weight: bold;
            font-size: 18px;
            text-align: center;
            line-height: 1.2;
            margin-bottom: 5px;
            color: #f49415;
        }
        .team-role {
            font-family: 'Nanum Myeongjo', 'Times New Roman', Times, serif;
            font-size: 14px;
            text-align: center;
            line-height: 1.2;
            max-width: 180px;
        }
        .number-badge {
            position: absolute;
            right: 30px;
            bottom: 30px;
            width: 60px;
            height: 60px;
            background-color: #f49415;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            font-family: 'Nanum Gothic', Arial, sans-serif;
        }
        .sunburst-top-right {
            position: absolute;
            width: 300px;
            height: 300px;
            top: -50px;
            right: -50px;
            opacity: 0.1;
            background: #f49415;
            transform: rotate(45deg);
        }
        .sunburst-bottom-left {
            position: absolute;
            width: 300px;
            height: 300px;
            bottom: -50px;
            left: -50px;
            opacity: 0.1;
            background: #f49415;
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
<div class="slide-container">
<!-- Decorative Sunbursts -->
<div class="sunburst-top-right"></div>
<div class="sunburst-bottom-left"></div>
<!-- Title Section -->
<div class="text-center pt-14">
<h1 class="text-4xl font-bold inline-block" style="font-family: 'Nanum Gothic', Arial, sans-serif; color: #f49415;">제주관광</h1>
<span class="text-4xl ml-4" style="font-family: 'Nanum Gothic', Arial, sans-serif;">전문가 팀</span>
<p class="mt-2 text-lg" style="font-family: 'Nanum Myeongjo', 'Times New Roman', Times, serif;">제주 여행 비즈니스 발표자료</p>
</div>
<!-- Team Members Grid -->
<div class="team-grid">
<!-- Team Member 1 -->
<div class="team-member">
<div class="team-photo">
<img alt="김민수 사진" src="https://page.gensparksite.com/slides_images/f6dfe556674a9fd32ca684abd65d7057.jpg"/>
</div>
<div class="team-name">
                    김민수
                </div>
<div class="team-role">
                    제주관광공사<br/>관광마케팅본부장
                </div>
</div>
<!-- Team Member 2 -->
<div class="team-member">
<div class="team-photo">
<img alt="이지현 사진" src="https://page.gensparksite.com/slides_images/70d860dc40fdf87333f111dba9a4c169.jpg"/>
</div>
<div class="team-name">
                    이지현
                </div>
<div class="team-role">
                    제주관광협회<br/>정책연구팀장
                </div>
</div>
<!-- Team Member 3 -->
<div class="team-member">
<div class="team-photo">
<img alt="박세연 사진" src="https://page.gensparksite.com/slides_images/ae0cb87442e4bb4a06ba4091d8e4f453.jpg"/>
</div>
<div class="team-name">
                    박세연
                </div>
<div class="team-role">
                    제주대학교<br/>관광경영학과 교수
                </div>
</div>
<!-- Team Member 4 -->
<div class="team-member">
<div class="team-photo">
<img alt="정도윤 사진" src="https://page.gensparksite.com/slides_images/c8c4cb5a1751d04d90e4e064a0f3c3be.jpg"/>
</div>
<div class="team-name">
                    정도윤
                </div>
<div class="team-role">
                    제주여행테크<br/>스타트업 대표
                </div>
</div>
</div>
<!-- Number Badge -->
<div class="number-badge">
            06
        </div>
</div>
</body>
</html>
