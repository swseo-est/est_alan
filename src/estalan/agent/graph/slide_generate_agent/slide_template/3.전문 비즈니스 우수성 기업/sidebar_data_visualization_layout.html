<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Core Content Part 2 - Borcelle Solutions</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Times New Roman', serif;
            overflow: hidden;
        }
        .slide-container {
            width: 1280px;
            height: 720px;
            position: relative;
            overflow: hidden;
            display: flex;
        }
        .content-left {
            width: 35%;
            height: 100%;
            background-color: #06436e;
            color: #ffffff;
            padding: 80px 40px;
            position: relative;
        }
        .content-right {
            width: 65%;
            height: 100%;
            background-color: #FFFFFF;
            padding: 60px;
            display: flex;
            flex-direction: column;
        }
        .number-badge {
            position: absolute;
            right: 30px;
            bottom: 30px;
            width: 60px;
            height: 60px;
            background-color: #f49415;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            font-family: Arial, sans-serif;
        }
        .chart-container {
            width: 100%;
            height: 500px;
            margin-top: 40px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin-right: 20px;
        }
        .legend-color {
            width: 16px;
            height: 16px;
            margin-right: 8px;
            border-radius: 50%;
        }
        h1, h2, h3, .title-font {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
<div class="slide-container">
<!-- Left Section - Content -->
<div class="content-left">
<div>
<h1 class="text-6xl font-bold" style="line-height: 1.1;">CORE</h1>
<h1 class="text-6xl font-bold" style="line-height: 1.1;">CONTENT</h1>
<h2 class="text-5xl mt-2">PART 2</h2>
<div class="mt-10 text-lg">
<p class="mb-4">Our performance metrics demonstrate consistent excellence across key business areas.</p>
<div class="mt-6">
<div class="flex items-center mb-3">
<div class="legend-color" style="background-color: #f49415;"></div>
<span>Borcelle Solutions</span>
</div>
<div class="flex items-center">
<div class="legend-color" style="background-color: #ffffff;"></div>
<span>Industry Average</span>
</div>
</div>
</div>
</div>
</div>
<!-- Right Section - Chart -->
<div class="content-right">
<!-- Chart Legend -->
<div class="flex">
<div class="legend-item">
<div class="legend-color" style="background-color: #f49415;"></div>
<span class="title-font">Borcelle Solutions</span>
</div>
<div class="legend-item">
<div class="legend-color" style="background-color: #06436e;"></div>
<span class="title-font">Industry Average</span>
</div>
</div>
<div class="text-xl mt-2 font-semibold title-font">Performance Excellence Metrics (2025)</div>
<!-- Chart Container -->
<div class="chart-container">
<canvas id="barChart"></canvas>
</div>
</div>
<!-- Number Badge -->
<div class="number-badge">
            08
        </div>
</div>
<script>
        // Initialize the chart
        const ctx = document.getElementById('barChart').getContext('2d');
        const barChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Client Satisfaction', 'Team Performance', 'Implementation Success'],
                datasets: [
                    {
                        label: 'Borcelle Solutions',
                        data: [92, 89, 95],
                        backgroundColor: '#f49415',
                        borderColor: '#f49415',
                        borderWidth: 0,
                        borderRadius: 15,
                        borderSkipped: false
                    },
                    {
                        label: 'Industry Average',
                        data: [76, 71, 68],
                        backgroundColor: '#06436e',
                        borderColor: '#06436e',
                        borderWidth: 0,
                        borderRadius: 15,
                        borderSkipped: false
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100,
                        grid: {
                            color: '#E0E0E0'
                        },
                        ticks: {
                            stepSize: 20,
                            callback: function(value) {
                                return value + '%';
                            },
                            font: {
                                family: "'Times New Roman', serif"
                            }
                        },
                        title: {
                            display: true,
                            text: 'Performance Score (%)',
                            font: {
                                family: "Arial, sans-serif"
                            }
                        }
                    },
                    x: {
                        grid: {
                            display: false
                        },
                        ticks: {
                            font: {
                                family: "'Times New Roman', serif"
                            }
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                return context.dataset.label + ': ' + context.raw + '%';
                            }
                        },
                        titleFont: {
                            family: "Arial, sans-serif"
                        },
                        bodyFont: {
                            family: "'Times New Roman', serif"
                        }
                    }
                },
                barPercentage: 0.6,
                categoryPercentage: 0.7
            }
        });
    </script>
</body>
</html>
