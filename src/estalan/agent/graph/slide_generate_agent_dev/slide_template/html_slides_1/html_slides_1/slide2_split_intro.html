<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>slide2_split_intro.html</title>
  <style>
    body {
      margin: 0;
      font-family: 'Malgun Gothic', 'Apple SD Gothic Neo', sans-serif;
      background: #d9d9d9;
    }
    .slide {
      width: 960px;
      height: 540px;
      margin: 40px auto;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      position: relative;
      overflow: hidden;
    }
    .content-wrapper {
      display: flex;
      width: 100%;
      height: 100%;
    }
    .left {
      flex: 1;
      background: white;
      padding: 40px;
      color: #2e75b6;
      box-sizing: border-box;
    }
    .right {
      flex: 1;
      background: #6ba1d6;
      color: white;
      padding: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      box-sizing: border-box;
    }
    ul {
      margin: 0;
      padding-left: 20px;
    }
  </style>
</head>
<body>
<!-- Type Name: Split Intro Slide -->
<section class="slide">
  <div class="content-wrapper">
    <div class="left">
      <ul>
        <li>여기에 첫 번째 글머리 기호</li>
        <li>여기에 두 번째 글머리 기호</li>
        <li>여기에 세 번째 글머리 기호</li>
      </ul>
    </div>
    <div class="right image-area">
      <p>슬라이드 제목 추가 - 2</p>
    </div>
  </div>
</section>
</body>
</html>
