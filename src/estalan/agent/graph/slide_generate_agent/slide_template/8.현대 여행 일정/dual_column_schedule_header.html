<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrival & Departure - WanderTokyo</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/gambetta">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Manrope', sans-serif;
        }
        h1, h2, h3 {
            font-family: 'Gambetta', serif;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            position: relative;
            overflow: hidden;
            background-color: white;
        }
        .header-container {
            position: relative;
            height: 160px;
            overflow: hidden;
            background-color: #EEEDE9;
        }
        .header-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.8;
        }
        .header-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            padding-left: 60px;
        }
        .section-number {
            width: 50px;
            height: 50px;
            background-color: #FCCBC4;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 24px;
        }
        .flight-info-title {
            color: #FCCBC4;
            font-weight: bold;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .company-branding {
            font-size: 0.9rem;
            color: #6B7280;
        }
        .text-accent {
            color: #FCCBC4;
        }
    </style>
</head>
<body>
    <div class="slide-container flex flex-col">
        <!-- Header with image and title -->
        <div class="header-container">
            <img src="https://images.unsplash.com/photo-1478436127897-769e1b3f0f36?ixlib=rb-4.0.3&auto=format&fit=crop&w=1280&h=160&q=80" alt="Torii Gates" class="header-image">
            <div class="header-overlay">
                <h1 class="text-white text-5xl font-bold">Arrival & Departure</h1>
            </div>
        </div>
        
        <!-- Main content with flight information -->
        <div class="flex p-14 flex-grow">
            <!-- Singapore to Tokyo -->
            <div class="w-1/2 pr-10">
                <h2 class="flight-info-title">SINGAPORE TO TOKYO</h2>
                
                <div class="flex mb-8">
                    <div class="w-1/2">
                        <h3 class="text-2xl font-bold mb-2">Departure</h3>
                        <p class="text-xl">08:15 AM</p>
                    </div>
                    
                    <div class="w-1/2">
                        <h3 class="text-2xl font-bold mb-2">Arrival</h3>
                        <p class="text-xl">04:10 PM</p>
                    </div>
                </div>
            </div>
            
            <!-- Tokyo to Singapore -->
            <div class="w-1/2">
                <h2 class="flight-info-title">TOKYO TO SINGAPORE</h2>
                
                <div class="flex mb-8">
                    <div class="w-1/2">
                        <h3 class="text-2xl font-bold mb-2">Departure</h3>
                        <p class="text-xl">06:45 PM</p>
                    </div>
                    
                    <div class="w-1/2">
                        <h3 class="text-2xl font-bold mb-2">Arrival</h3>
                        <p class="text-xl">12:15 AM (+1)</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Footer with additional information -->
        <div class="px-14 pb-10">
            <div class="flex items-center mb-2">
                <div class="w-24">
                    <p class="text-lg text-accent font-medium">Meals</p>
                </div>
                <p class="text-lg">Free</p>
            </div>
            
            <div class="flex items-center justify-between">
                <div class="flex flex-col">
                    <div class="flex items-center">
                        <div class="w-24">
                            <p class="text-lg text-accent font-medium">Luggage</p>
                        </div>
                        <p class="text-lg">30 kg</p>
                    </div>
                    <div class="company-branding mt-2">
                        <p><i class="fas fa-globe mr-1"></i> wandertokyo.com | <i class="fas fa-envelope mr-1"></i> hello@wandertokyo.com | <i class="fas fa-phone-alt mr-1"></i> +65 8888 9999</p>
                    </div>
                </div>
                
                <!-- Section number -->
                <div class="section-number">5</div>
            </div>
        </div>
    </div>
</body>
</html>
