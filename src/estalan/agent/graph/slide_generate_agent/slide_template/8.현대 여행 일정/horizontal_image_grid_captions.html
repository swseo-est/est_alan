<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Experience List - Ultimate Tokyo Adventure</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Gambetta:wght@400;500;600;700&display=swap">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Manrope', sans-serif;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Gambetta', serif;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            position: relative;
            overflow: hidden;
            background-color: #EEEDE9;
        }
        .section-number {
            width: 50px;
            height: 50px;
            background-color: #FCCBC4;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 24px;
        }
        .food-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 30px;
        }
        .food-item img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="slide-container p-14 flex flex-col">
        <!-- Header with title -->
        <div class="mb-12">
            <h1 class="text-5xl font-bold">Food Experience List - Ultimate Tokyo Adventure</h1>
        </div>
        
        <!-- Food experiences grid -->
        <div class="food-grid flex-grow">
            <!-- Food Item 1 -->
            <div class="food-item">
                <img src="https://images.unsplash.com/photo-1569718212165-3a8278d5f624?ixlib=rb-4.0.3&auto=format&fit=crop&w=300&h=180&q=80" alt="Handmade noodle dish" class="mb-4">
                <p class="text-lg font-medium">Handmade noodle dish</p>
            </div>
            
            <!-- Food Item 2 -->
            <div class="food-item">
                <img src="https://cdn.britannica.com/13/236613-050-31D81074/matcha-tea-ceremony.jpg" alt="Slow-brew tea or traditional drink" class="mb-4">
                <p class="text-lg font-medium">Slow-brew tea or traditional drink</p>
            </div>
            
            <!-- Food Item 3 -->
            <div class="food-item">
                <img src="https://images.unsplash.com/photo-1621939514649-280e2ee25f60?ixlib=rb-4.0.3&auto=format&fit=crop&w=300&h=180&q=80" alt="Sweet rice snack" class="mb-4">
                <p class="text-lg font-medium">Sweet rice snack</p>
            </div>
            
            <!-- Food Item 4 -->
            <div class="food-item">
                <img src="https://images.unsplash.com/photo-1545622783-b3e021430fee?ixlib=rb-4.0.3&auto=format&fit=crop&w=300&h=180&q=80" alt="Hidden alley restaurant dinner" class="mb-4">
                <p class="text-lg font-medium">Hidden alley restaurant dinner</p>
            </div>
        </div>
        
        <!-- Footer with section number -->
        <div class="flex justify-end mt-10">
            <div class="section-number">7</div>
        </div>
    </div>
</body>
</html>
