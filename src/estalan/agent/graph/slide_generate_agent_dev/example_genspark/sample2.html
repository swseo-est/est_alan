<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목차 - 제네바 여행 가이드</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans KR', sans-serif;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            overflow: hidden;
            position: relative;
            background-color: #f8f9fa;
        }
        .content {
            height: 100%;
            display: flex;
            padding: 0;
            z-index: 1;
        }
        .toc-left {
            width: 50%;
            padding: 60px;
            background-color: white;
            min-height: 720px;
        }
        .image-right {
            width: 50%;
            position: relative;
            min-height: 720px;
            overflow: hidden;
        }
        .image-right img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .toc-item {
            display: flex;
            align-items: center;
            margin-bottom: 22px;
        }
        .toc-number {
            background-color: #cc0000;
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 16px;
            flex-shrink: 0;
        }
        .swiss-accent {
            display: inline-block;
            width: 60px;
            height: 4px;
            background-color: #cc0000;
            margin: 16px 0 32px 0;
        }
        .image-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="content">
            <div class="toc-left">
                <h1 class="text-4xl font-bold mb-2">목차</h1>
                <div class="swiss-accent"></div>

                <div class="toc-items">
                    <div class="toc-item">
                        <div class="toc-number">1</div>
                        <div class="text-xl">제네바 개요</div>
                    </div>
                    <div class="toc-item">
                        <div class="toc-number">2</div>
                        <div class="text-xl">주요 관광지</div>
                    </div>
                    <div class="toc-item">
                        <div class="toc-number">3</div>
                        <div class="text-xl">맛집 추천</div>
                    </div>
                    <div class="toc-item">
                        <div class="toc-number">4</div>
                        <div class="text-xl">교통 정보</div>
                    </div>
                    <div class="toc-item">
                        <div class="toc-number">5</div>
                        <div class="text-xl">숙박 정보</div>
                    </div>
                    <div class="toc-item">
                        <div class="toc-number">6</div>
                        <div class="text-xl">여행 꿀팁</div>
                    </div>
                    <div class="toc-item">
                        <div class="toc-number">7</div>
                        <div class="text-xl">추천 일정</div>
                    </div>
                </div>

                <p class="text-sm text-gray-500 mt-10">스위스 제네바 여행의 모든 것</p>
            </div>

            <div class="image-right">
                <img src="https://www.geneve.com/fileadmin/_processed_/1/8/csm_30398_58333_v0-SaintPierre-3_1280x960_6252ec33ec.webp" alt="제네바 구시가지와 생 피에르 대성당">
                <div class="image-overlay text-sm">제네바 구시가지와 생 피에르 대성당</div>
            </div>
        </div>
    </div>
</body>
</html>
