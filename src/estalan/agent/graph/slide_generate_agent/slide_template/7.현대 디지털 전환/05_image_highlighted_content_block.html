<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Investment - Nexus Innovations</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&family=Sora:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .slide-container {
            width: 1280px;
            height: 720px;
            position: relative;
            font-family: 'Manrope', sans-serif;
            overflow: hidden;
        }
        .top-band, .bottom-band {
            background-color: #181B24;
            height: 160px;
            width: 100%;
            position: absolute;
        }
        .top-band {
            top: 0;
        }
        .bottom-band {
            bottom: 0;
        }
        .middle-section {
            position: absolute;
            top: 160px;
            bottom: 160px;
            width: 100%;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 80px;
        }
        .image-container {
            position: relative;
            width: 450px;
            height: 400px;
        }
        .image-frame {
            position: absolute;
            width: 450px;
            height: 400px;
            border: 10px solid #B165FB;
            top: -30px;
            left: 30px;
            z-index: 1;
        }
        .image-content {
            position: absolute;
            width: 450px;
            height: 400px;
            background-color: #ccc;
            top: 0;
            left: 0;
            z-index: 2;
            overflow: hidden;
        }
        .content-container {
            width: 550px;
            padding-right: 50px;
        }
        .title {
            font-family: 'Sora', sans-serif;
            font-size: 3.8rem;
            font-weight: 800;
            color: #181B24;
            margin-bottom: 30px;
            line-height: 1;
        }
        .description {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #4B5563;
        }
        .purple-accent {
            width: 8px;
            height: 120px;
            background-color: #B165FB;
            position: absolute;
            right: 0;
            top: 0;
        }
        .wave-decoration {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 400px;
            height: 300px;
            z-index: 1;
            opacity: 0.8;
        }
        .company-logo {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-family: 'Sora', sans-serif;
            font-size: 0.9rem;
            opacity: 0.7;
            color: white;
            z-index: 10;
        }
        .image-placeholder {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background-color: #999;
        }
        .highlight {
            color: #B165FB;
            font-weight: 700;
        }
        .investment-details {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 10px;
        }
        .investment-item {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .icon-circle {
            background-color: #B165FB;
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <!-- Top and bottom bands -->
        <div class="top-band"></div>
        <div class="bottom-band"></div>
        
        <!-- Middle content section -->
        <div class="middle-section">
            <!-- Left image with purple frame -->
            <div class="image-container">
                <div class="image-frame"></div>
                <div class="image-content">
                    <img src="https://images.unsplash.com/photo-1600880292203-757bb62b4baf?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=450&h=400&q=80" alt="Team analyzing financial investment" class="image-placeholder">
                </div>
            </div>
            
            <!-- Right content area -->
            <div class="content-container">
                <div style="position: relative;">
                    <h1 class="title">PROJECT INVESTMENT</h1>
                    <div class="purple-accent"></div>
                </div>
                <p class="description">
                    Total investment of <span class="highlight">$850,000</span> over 12 months with an expected ROI of <span class="highlight">245%</span> within 18 months of implementation.
                </p>
                
                <div class="investment-details">
                    <div class="investment-item">
                        <div class="icon-circle">
                            <i class="fas fa-laptop-code"></i>
                        </div>
                        <span>Technology infrastructure: $425,000 (50%)</span>
                    </div>
                    <div class="investment-item">
                        <div class="icon-circle">
                            <i class="fas fa-users"></i>
                        </div>
                        <span>Consulting services: $255,000 (30%)</span>
                    </div>
                    <div class="investment-item">
                        <div class="icon-circle">
                            <i class="fas fa-graduation-cap"></i>
                        </div>
                        <span>Training & development: $170,000 (20%)</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Wave decoration in bottom right -->
        <svg class="wave-decoration" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
            <path d="M400,300 C350,250 300,200 250,150 C200,100 150,50 100,0" stroke="#B165FB" stroke-width="1" fill="none" opacity="0.7"></path>
            <path d="M420,300 C370,250 320,200 270,150 C220,100 170,50 120,0" stroke="#B165FB" stroke-width="1" fill="none" opacity="0.7"></path>
            <path d="M440,300 C390,250 340,200 290,150 C240,100 190,50 140,0" stroke="#B165FB" stroke-width="1" fill="none" opacity="0.7"></path>
            <path d="M460,300 C410,250 360,200 310,150 C260,100 210,50 160,0" stroke="#B165FB" stroke-width="1" fill="none" opacity="0.7"></path>
            <path d="M480,300 C430,250 380,200 330,150 C280,100 230,50 180,0" stroke="#B165FB" stroke-width="1" fill="none" opacity="0.7"></path>
            <path d="M500,300 C450,250 400,200 350,150 C300,100 250,50 200,0" stroke="#B165FB" stroke-width="1" fill="none" opacity="0.7"></path>
            <path d="M520,300 C470,250 420,200 370,150 C320,100 270,50 220,0" stroke="#B165FB" stroke-width="1" fill="none" opacity="0.7"></path>
            <path d="M540,300 C490,250 440,200 390,150 C340,100 290,50 240,0" stroke="#B165FB" stroke-width="1" fill="none" opacity="0.7"></path>
            <path d="M560,300 C510,250 460,200 410,150 C360,100 310,50 260,0" stroke="#B165FB" stroke-width="1" fill="none" opacity="0.7"></path>
            <path d="M580,300 C530,250 480,200 430,150 C380,100 330,50 280,0" stroke="#B165FB" stroke-width="1" fill="none" opacity="0.7"></path>
        </svg>
        
        <!-- Company logo -->
        <div class="company-logo">NEXUS INNOVATIONS</div>
    </div>
</body>
</html>
