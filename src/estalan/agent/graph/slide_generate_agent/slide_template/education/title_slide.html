<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(파일 제목)</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background: linear-gradient(135deg, #0052CC 0%, #253858 100%);
            font-family: 'Roboto', sans-serif;
        }
        .title-text {
            font-size: 72px;
            font-weight: bold;
            color: #FFFFFF;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .subtitle-text {
            font-size: 36px;
            font-weight: 500;
            color: #FFFFFF;
            opacity: 0.9;
        }
        .logo-container {
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <div class="slide-container flex items-center justify-center">
        <div class="text-center space-y-8">
            <div class="logo-container p-8 mx-auto w-fit">
                <img src="(이미지 URL)" alt="(이미지 설명)" class="w-64 h-auto mx-auto">
            </div>
            <h1 class="title-text">협업툴 Jira 마스터 하기</h1>
            <p class="subtitle-text">효율적인 프로젝트 관리와 팀 협업을 위한 Jira 활용법</p>
            <div class="flex items-center justify-center space-x-4 mt-12">
                <i class="fas fa-users text-white text-2xl"></i>
                <span class="text-white text-xl">교육 & 학습</span>
            </div>
        </div>
    </div>
</body>
</html>
