<!DOCTYPE html>

<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>(파일 제목)</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&amp;family=Nanum+Myeongjo:wght@400;700&amp;display=swap" rel="stylesheet"/>
<style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 나눔고딕, 'Nanum Gothic', Arial, sans-serif;
            overflow: hidden;
        }
        .slide-container {
            width: 1280px;
            height: 720px;
            position: relative;
            overflow: hidden;
            display: flex;
        }
        .diagnosis-section {
            width: 50%;
            height: 100%;
            background-color: #f49415;
            padding: 100px 80px;
        }
        .outlook-section {
            width: 50%;
            height: 100%;
            background-color: #ffffff;
            padding: 100px 80px;
        }
        .number-badge {
            position: absolute;
            right: 30px;
            bottom: 30px;
            width: 50px;
            height: 50px;
            background-color: #f49415;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
        }
        .bullet-point {
            display: flex;
            align-items: start;
            margin-bottom: 12px;
        }
        .bullet-icon {
            margin-right: 8px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
<div class="slide-container">
<!-- 왼쪽 섹션 - 현황 진단 -->
<div class="diagnosis-section">
<div class="text-4xl font-bold" style="font-family: 나눔고딕, 'Nanum Gothic', Arial, sans-serif; line-height: 1; color: #06436e;">현황 진단</div>
<div class="text-2xl mt-0 mb-10" style="font-family: 나눔고딕, 'Nanum Gothic', Arial, sans-serif; line-height: 1.1; color: #06436e;">2025년 제주관광</div>
<div class="bullet-point">
<div class="bullet-icon"><i class="fas fa-circle text-xs" style="color: #06436e;"></i></div>
<p style="font-family: 나눔명조, 'Nanum Myeongjo', 'Times New Roman', serif; color: #06436e;">내국인 관광객 9.4% 감소 (2025년 1월 기준)</p>
</div>
<div class="bullet-point">
<div class="bullet-icon"><i class="fas fa-circle text-xs" style="color: #06436e;"></i></div>
<p style="font-family: 나눔명조, 'Nanum Myeongjo', 'Times New Roman', serif; color: #06436e;">항공편 축소 및 고물가로 인한 접근성 제한</p>
</div>
<div class="bullet-point">
<div class="bullet-icon"><i class="fas fa-circle text-xs" style="color: #06436e;"></i></div>
<p style="font-family: 나눔명조, 'Nanum Myeongjo', 'Times New Roman', serif; color: #06436e;">'고비용 저효율' 관광구조 지속</p>
</div>
<div class="bullet-point">
<div class="bullet-icon"><i class="fas fa-circle text-xs" style="color: #06436e;"></i></div>
<p style="font-family: 나눔명조, 'Nanum Myeongjo', 'Times New Roman', serif; color: #06436e;">해외여행 선호 증가로 제주 경쟁력 약화</p>
</div>
<div class="bullet-point">
<div class="bullet-icon"><i class="fas fa-circle text-xs" style="color: #06436e;"></i></div>
<p style="font-family: 나눔명조, 'Nanum Myeongjo', 'Times New Roman', serif; color: #06436e;">음식/숙박업 가격 전국 최고 수준 유지</p>
</div>
</div>
<!-- 오른쪽 섹션 - 미래 전망 -->
<div class="outlook-section">
<div class="text-4xl font-bold" style="font-family: 나눔고딕, 'Nanum Gothic', Arial, sans-serif; line-height: 1; color: #06436e;">미래 전망</div>
<div class="text-2xl mt-0 mb-10" style="font-family: 나눔고딕, 'Nanum Gothic', Arial, sans-serif; line-height: 1.1; color: #06436e;">성장 가능성</div>
<div class="bullet-point">
<div class="bullet-icon"><i class="fas fa-circle text-xs" style="color: #f49415;"></i></div>
<p style="font-family: 나눔명조, 'Nanum Myeongjo', 'Times New Roman', serif; color: #06436e;">외국인 관광객 급증 (전년 대비 168.7% 성장)</p>
</div>
<div class="bullet-point">
<div class="bullet-icon"><i class="fas fa-circle text-xs" style="color: #f49415;"></i></div>
<p style="font-family: 나눔명조, 'Nanum Myeongjo', 'Times New Roman', serif; color: #06436e;">웰니스 관광 및 체류형 관광 시장 확대</p>
</div>
<div class="bullet-point">
<div class="bullet-icon"><i class="fas fa-circle text-xs" style="color: #f49415;"></i></div>
<p style="font-family: 나눔명조, 'Nanum Myeongjo', 'Times New Roman', serif; color: #06436e;">디지털 노마드와 원격근무 트렌드 성장</p>
</div>
<div class="bullet-point">
<div class="bullet-icon"><i class="fas fa-circle text-xs" style="color: #f49415;"></i></div>
<p style="font-family: 나눔명조, 'Nanum Myeongjo', 'Times New Roman', serif; color: #06436e;">지역 특화 콘텐츠 및 친환경 관광 수요 증가</p>
</div>
<div class="bullet-point">
<div class="bullet-icon"><i class="fas fa-circle text-xs" style="color: #f49415;"></i></div>
<p style="font-family: 나눔명조, 'Nanum Myeongjo', 'Times New Roman', serif; color: #06436e;">해외 직항노선 확대로 국제 관광 잠재력 상승</p>
</div>
</div>
<!-- Number Badge (Should be integer, not float.) -->
<div class="number-badge" style="color: #ffffff;">
    05
</div>
</div>
</body>
</html>
