<!DOCTYPE html>

<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>관광시장 데이터 및 소비동향 - 제주도 여행 비즈니스</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: '나눔고딕', 'Nanum Gothic', sans-serif;
            overflow: hidden;
        }
        .slide-container {
            width: 1280px;
            height: 720px;
            position: relative;
            overflow: hidden;
            display: flex;
        }
        .content-left {
            width: 35%;
            height: 100%;
            background-color: #06436e;
            color: #ffffff;
            padding: 80px 40px;
            position: relative;
        }
        .content-right {
            width: 65%;
            height: 100%;
            background-color: #FFFFFF;
            padding: 60px;
            display: flex;
            flex-direction: column;
        }
        .number-badge {
            position: absolute;
            right: 30px;
            bottom: 30px;
            width: 60px;
            height: 60px;
            background-color: #f49415;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            font-family: '나눔고딕', 'Nanum Gothic', sans-serif;
        }
        .chart-container {
            width: 100%;
            height: 460px;
            margin-top: 20px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin-right: 20px;
        }
        .legend-color {
            width: 16px;
            height: 16px;
            margin-right: 8px;
            border-radius: 50%;
        }
        h1, h2, h3, .title-font {
            font-family: '나눔고딕', 'Nanum Gothic', sans-serif;
        }
        .key-stat {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .stat-icon {
            margin-right: 10px;
            font-size: 18px;
            color: #f49415;
        }
    </style>
</head>
<body>
<div class="slide-container">
<!-- Left Section - Content -->
<div class="content-left">
<div>
<h1 class="text-5xl font-bold" style="line-height: 1.1;">관광시장</h1>
<h1 class="text-5xl font-bold" style="line-height: 1.1;">데이터</h1>
<h2 class="text-4xl mt-2">&amp; 소비동향</h2>
<div class="mt-10 text-lg">
<p class="mb-6">제주 관광시장의 주요 지표를 통해 변화하는 소비패턴과 시장 트렌드를 분석합니다.</p>
<div class="mt-8">
<div class="key-stat">
<div class="stat-icon"><i class="fas fa-arrow-down"></i></div>
<span>내국인 관광객 전년 대비 9.4% 감소</span>
</div>
<div class="key-stat">
<div class="stat-icon"><i class="fas fa-arrow-up"></i></div>
<span>외국인 관광객 168.7% 증가</span>
</div>
<div class="key-stat">
<div class="stat-icon"><i class="fas fa-chart-line"></i></div>
<span>면세점 외 지역상권 소비 확대</span>
</div>
<div class="key-stat">
<div class="stat-icon"><i class="fas fa-plane"></i></div>
<span>중화권·일본 관광객 증가세</span>
</div>
</div>
</div>
</div>
<!-- Right Section - Chart -->
<div class="content-right">
<!-- Chart Legend -->
<div class="flex">
<div class="legend-item">
<div class="legend-color" style="background-color: #f49415;"></div>
<span class="title-font">내국인 관광객</span>
</div>
<div class="legend-item">
<div class="legend-color" style="background-color: #06436e;"></div>
<span class="title-font">외국인 관광객</span>
</div>
<div class="legend-item">
<div class="legend-color" style="background-color: #8cc63f;"></div>
<span class="title-font">총 소비금액(10억원)</span>
</div>
</div>
<div class="text-xl mt-2 font-semibold title-font">제주도 관광 시장 지표 (2023-2025)</div>
<!-- Pie Chart Container -->
<div style="display: flex; height: 220px; margin-top: 20px;">
<div style="width: 50%;">
<canvas id="consumptionPieChart"></canvas>
</div>
<div style="width: 50%; padding: 20px;">
<h3 class="text-lg font-bold mb-3">2025년 관광객 소비 패턴</h3>
<div class="flex items-center mb-2">
<div class="legend-color" style="background-color: #f49415;"></div>
<span class="text-sm">숙박 (32%)</span>
</div>
<div class="flex items-center mb-2">
<div class="legend-color" style="background-color: #06436e;"></div>
<span class="text-sm">식음료 (28%)</span>
</div>
<div class="flex items-center mb-2">
<div class="legend-color" style="background-color: #8cc63f;"></div>
<span class="text-sm">쇼핑 (18%)</span>
</div>
<div class="flex items-center mb-2">
<div class="legend-color" style="background-color: #9b59b6;"></div>
<span class="text-sm">액티비티 (15%)</span>
</div>
<div class="flex items-center">
<div class="legend-color" style="background-color: #e74c3c;"></div>
<span class="text-sm">기타 (7%)</span>
</div>
</div>
</div>
<!-- Bar Chart Container -->
<div class="chart-container" style="height: 220px;">
<canvas id="barChart"></canvas>
</div>
</div>
<!-- Number Badge -->
<div class="number-badge">
    07
</div>
</div>
<script>
    // 관광객 수 변화 추이 (Bar Chart)
    const ctx = document.getElementById('barChart').getContext('2d');
    const barChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['2023 상반기', '2023 하반기', '2024 상반기', '2024 하반기', '2025 상반기'],
            datasets: [
                {
                    label: '내국인 관광객(만명)',
                    data: [680, 710, 650, 620, 533],
                    backgroundColor: '#f49415',
                    borderColor: '#f49415',
                    borderWidth: 0,
                    borderRadius: 10,
                    borderSkipped: false,
                    yAxisID: 'y'
                },
                {
                    label: '외국인 관광객(만명)',
                    data: [38, 42, 86, 95, 102],
                    backgroundColor: '#06436e',
                    borderColor: '#06436e',
                    borderWidth: 0,
                    borderRadius: 10,
                    borderSkipped: false,
                    yAxisID: 'y'
                },
                {
                    label: '소비금액(10억원)',
                    data: [2200, 2350, 2500, 2680, 2720],
                    backgroundColor: '#8cc63f',
                    borderColor: '#8cc63f',
                    type: 'line',
                    fill: false,
                    tension: 0.4,
                    borderWidth: 3,
                    pointRadius: 4,
                    yAxisID: 'y1'
                }
            ]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: {
                    beginAtZero: true,
                    max: 800,
                    position: 'left',
                    grid: {
                        color: '#E0E0E0'
                    },
                    title: {
                        display: true,
                        text: '관광객 수(만명)',
                        font: {
                            family: "'나눔고딕', sans-serif"
                        }
                    }
                },
                y1: {
                    beginAtZero: true,
                    max: 3000,
                    position: 'right',
                    grid: {
                        display: false,
                    },
                    title: {
                        display: true,
                        text: '소비금액(10억원)',
                        font: {
                            family: "'나눔고딕', sans-serif"
                        }
                    }
                },
                x: {
                    grid: {
                        display: false
                    }
                }
            },
            plugins: {
                legend: {
                    display: false
                },
                tooltip: {
                    titleFont: {
                        family: "'나눔고딕', sans-serif"
                    },
                    bodyFont: {
                        family: "'나눔고딕', sans-serif"
                    }
                }
            },
            barPercentage: 0.7,
            categoryPercentage: 0.8
        }
    });

    // 관광객 소비 패턴 (Pie Chart)
    const ctxPie = document.getElementById('consumptionPieChart').getContext('2d');
    const consumptionPieChart = new Chart(ctxPie, {
        type: 'pie',
        data: {
            labels: ['숙박', '식음료', '쇼핑', '액티비티', '기타'],
            datasets: [{
                data: [32, 28, 18, 15, 7],
                backgroundColor: [
                    '#f49415',
                    '#06436e',
                    '#8cc63f',
                    '#9b59b6',
                    '#e74c3c'
                ],
                borderWidth: 0
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: {
                    display: false
                },
                tooltip: {
                    callbacks: {
                        label: function(context) {
                            return context.label + ': ' + context.raw + '%';
                        }
                    },
                    titleFont: {
                        family: "'나눔고딕', sans-serif"
                    },
                    bodyFont: {
                        family: "'나눔고딕', sans-serif"
                    }
                }
            }
        }
    });
</script>
</body>
</html>
