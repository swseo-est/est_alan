<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Overview - Ultimate Tokyo Adventure</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gambetta:ital,wght@0,400;0,500;0,700;1,400&family=Manrope:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Manrope', sans-serif;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Gambetta', serif;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            position: relative;
            overflow: hidden;
            background-color: #EEEDE9;
        }
        .section-number {
            width: 50px;
            height: 50px;
            background-color: #FCCBC4;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 24px;
        }
        .small-logo {
            font-size: 14px;
            color: #666;
        }
        .text-accent {
            color: #FCCBC4;
        }
    </style>
</head>
<body>
    <div class="slide-container flex">
        <!-- Left column with title and details -->
        <div class="w-1/2 p-12">
            <h1 class="text-5xl font-bold mb-12">Trip Overview <span class="text-sm font-normal block mt-2">Ultimate Tokyo Adventure</span></h1>
            
            <div class="grid grid-cols-2 gap-x-6 gap-y-8">
                <div>
                    <h2 class="text-2xl font-bold mb-1">Mode</h2>
                    <p class="text-xl">Train & foot</p>
                </div>
                
                <div>
                    <h2 class="text-2xl font-bold mb-1">Type</h2>
                    <p class="text-xl">Semi-budget,<br>solo or duo trip</p>
                </div>
                
                <div>
                    <h2 class="text-2xl font-bold mb-1">Duration</h2>
                    <p class="text-xl">5 Days /<br>4 Nights</p>
                </div>
                
                <div>
                    <h2 class="text-2xl font-bold mb-1">Focus</h2>
                    <p class="text-xl">Local culture,<br>light adventure,<br>food exploration</p>
                </div>
            </div>
            
            <div class="small-logo absolute bottom-4 left-12">
                <i class="fas fa-map-marker-alt text-accent"></i> <span>@WanderTokyo</span>
            </div>
        </div>
        
        <!-- Right column with image -->
        <div class="w-1/2 h-full relative">
            <img src="https://images.unsplash.com/photo-1528360983277-13d401cdc186?ixlib=rb-4.0.3&auto=format&fit=crop&w=640&h=720&q=80" alt="Person in traditional Japanese clothing in a forest setting" class="w-full h-full object-cover">
            
            <!-- Section number positioned at bottom right of the image -->
            <div class="section-number absolute bottom-6 right-6">3</div>
        </div>
    </div>
</body>
</html>
