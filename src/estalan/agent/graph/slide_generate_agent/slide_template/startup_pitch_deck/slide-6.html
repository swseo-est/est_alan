<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korean Aesthetic - Our Plans</title>
    <style>
        /* PPTX Conversion Optimized Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #ffffff;
            width: 1920px;   /* Updated */
            height: 1080px;  /* Updated */
            position: relative;
            overflow: hidden;
        }
        
        .slide-container {
            width: 1920px;   /* Updated */
            height: 1080px;  /* Updated */
            background-color: #ffffff;
            position: relative;
            padding: 80px;
            box-sizing: border-box;
            text-align: center;
        }
        
        .slide-title {
            font-family: 'Segoe UI', Arial, sans-serif;
            font-size: 36px;
            font-weight: 600;
            color: #1e1e1e;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 60px;
            text-align: center;
        }
        
        .pricing-container {
            display: flex;
            justify-content: space-between;
            gap: 30px;
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .pricing-card {
            flex: 1;
            background-color: #f3f3f3;
            padding: 40px 30px;
            border-radius: 12px;
            text-align: center;
            max-width: 220px;
        }
        
        .plan-name {
            font-family: 'Segoe UI', Arial, sans-serif;
            font-size: 20px;
            font-weight: 600;
            color: #1e1e1e;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }
        
        .plan-description {
            font-family: 'Segoe UI', Arial, sans-serif;
            font-size: 14px;
            color: #666666;
            margin-bottom: 25px;
            line-height: 1.4;
        }
        
        .plan-price {
            font-family: 'Segoe UI', Arial, sans-serif;
            font-size: 48px;
            font-weight: 700;
            color: #664b34;
            margin-bottom: 10px;
            line-height: 1;
        }
        
        .price-currency {
            font-size: 24px;
            vertical-align: top;
        }
        
        /* Responsive adjustments */
        @media (max-width: 1400px) {
            .pricing-container {
                gap: 25px;
                max-width: 900px;
            }
            
            .pricing-card {
                max-width: 200px;
                padding: 35px 25px;
            }
            
            .plan-name {
                font-size: 18px;
            }
            
            .plan-description {
                font-size: 13px;
            }
            
            .plan-price {
                font-size: 40px;
            }
        }
        
        /* Print styles for conversion */
        @media print {
            body {
                background-color: #ffffff;
                color: #1e1e1e;
            }
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <h1 class="slide-title">Our Plans</h1>
        
        <div class="pricing-container">
            <div class="pricing-card">
                <h3 class="plan-name">Basic</h3>
                <p class="plan-description">Mars is actually a very cold place</p>
                <div class="plan-price"><span class="price-currency">$</span>10</div>
            </div>
            
            <div class="pricing-card">
                <h3 class="plan-name">Pro</h3>
                <p class="plan-description">Jupiter is the biggest planet</p>
                <div class="plan-price"><span class="price-currency">$</span>20</div>
            </div>
            
            <div class="pricing-card">
                <h3 class="plan-name">Premium</h3>
                <p class="plan-description">Venus has a beautiful name</p>
                <div class="plan-price"><span class="price-currency">$</span>30</div>
            </div>
            
            <div class="pricing-card">
                <h3 class="plan-name">Pro+</h3>
                <p class="plan-description">Saturn is a gas giant with rings</p>
                <div class="plan-price"><span class="price-currency">$</span>45</div>
            </div>
        </div>
    </div>
</body>
</html>
