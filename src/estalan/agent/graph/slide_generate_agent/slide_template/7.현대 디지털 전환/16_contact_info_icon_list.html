<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Nexus Innovations</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&family=Sora:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .slide-container {
            width: 1280px;
            height: 720px;
            position: relative;
            background-color: #181B24;
            color: white;
            font-family: 'Manrope', sans-serif;
            overflow: hidden;
        }
        .content-container {
            position: relative;
            height: 100%;
            display: flex;
            z-index: 10;
        }
        .left-decoration {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        .right-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-right: 80px;
        }
        .contact-title {
            font-size: 6rem;
            font-weight: 800;
            font-family: 'Sora', sans-serif;
            color: white;
            margin-bottom: 60px;
            position: relative;
            line-height: 1;
        }
        .purple-accent {
            width: 10px;
            height: 120px;
            background-color: #B165FB;
            position: absolute;
            right: -30px;
            top: 0;
        }
        .contact-item {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            margin-bottom: 20px;
            font-size: 1.1rem;
            color: #e0e0e0;
        }
        .contact-text {
            margin-right: 15px;
            text-align: right;
        }
        .icon-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #B165FB;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .company-logo {
            position: absolute;
            top: 70px;
            right: 80px;
            display: flex;
            align-items: center;
            font-size: 0.9rem;
            font-weight: 600;
            font-family: 'Sora', sans-serif;
            color: white;
        }
        .logo-icon {
            color: #B165FB;
            margin-left: 10px;
            font-size: 1.2rem;
        }
        .wave-lines {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

    <div class="slide-container">
        <div class="company-logo">
            NEXUS INNOVATIONS
            <i class="fas fa-chevron-right logo-icon"></i>
        </div>
