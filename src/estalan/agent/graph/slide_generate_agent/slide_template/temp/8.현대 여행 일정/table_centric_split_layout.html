<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Breakdown - Ultimate Tokyo Adventure</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gambetta:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Manrope', sans-serif;
            background-color: #EEEDE9;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            position: relative;
            overflow: hidden;
            background-color: white;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Gambetta', serif;
        }
        .section-number {
            width: 50px;
            height: 50px;
            background-color: #FCCBC4;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 24px;
        }
        .budget-table {
            width: 100%;
            border-collapse: collapse;
        }
        .budget-table th {
            background-color: #000;
            color: white;
            padding: 10px 12px;
            text-align: left;
            font-family: 'Gambetta', serif;
        }
        .budget-table td {
            padding: 10px 12px;
            border-bottom: 1px solid #e2e8f0;
            font-family: 'Manrope', sans-serif;
        }
        .budget-table tr:last-child td {
            border-bottom: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="slide-container flex">
        <!-- Left column with budget breakdown -->
        <div class="w-1/2 p-12 flex flex-col">
            <!-- Header with title -->
            <div class="mb-8">
                <h1 class="text-4xl font-bold">Budget Breakdown</h1>
                <p class="text-xl text-gray-600 mt-2">Ultimate Tokyo Adventure</p>
            </div>
            
            <!-- Budget table -->
            <div class="flex-grow">
                <table class="budget-table">
                    <thead>
                        <tr>
                            <th class="w-2/3">Category</th>
                            <th class="w-1/3">Cost</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Flights</td>
                            <td>$300</td>
                        </tr>
                        <tr>
                            <td>Accommodation</td>
                            <td>$180</td>
                        </tr>
                        <tr>
                            <td>Food</td>
                            <td>$100</td>
                        </tr>
                        <tr>
                            <td>Transport</td>
                            <td>$60</td>
                        </tr>
                        <tr>
                            <td>Tickets/Entry</td>
                            <td>$40</td>
                        </tr>
                        <tr>
                            <td>Misc/Souvenirs</td>
                            <td>$70</td>
                        </tr>
                        <tr>
                            <td>Total</td>
                            <td>$750</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- Right column with image -->
        <div class="w-1/2 h-full relative">
            <img src="https://images.unsplash.com/photo-1545572695-789c1407474c?ixlib=rb-4.0.3&auto=format&fit=crop&w=640&h=720&q=80" alt="Mount Fuji with clear blue sky" class="w-full h-full object-cover">
            
            <!-- Section number positioned at bottom right of the image -->
            <div class="section-number absolute bottom-6 right-6">4</div>
        </div>
    </div>
</body>
</html>
