<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>slide9_closing_fixed.html</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #d9d9d9;
      font-family: 'Malgun Gothic', 'Apple SD Gothic Neo', sans-serif;
    }
    .slide {
      width: 960px;
      height: 540px;
      margin: 40px auto;
      background: white;
      display: flex;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      overflow: hidden;
    }
    .slide .left {
      width: 50%;
      height: 100%;
    }
    .slide .left img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .slide .right {
      width: 50%;
      height: 100%;
      background: #6ba1d6;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
<!-- Type Name: Closing Slide with Visual -->
<section class="slide">
  <div class="left">
    <img src="closing-image.jpg" alt="마무리 이미지">
  </div>
  <div class="right">
    슬라이드 제목 추가 - 5
  </div>
</section>
</body>
</html>
