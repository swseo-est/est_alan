<!DOCTYPE html>

<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>(파일 제목)</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&amp;family=Nanum+Myeongjo:wght@400;700&amp;display=swap" rel="stylesheet"/>
<style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .slide-container {
            width: 1280px;
            height: 720px;
            position: relative;
            background-color: #06436e;
            overflow: hidden;
            display: flex;
        }
        .content-section {
            width: 40%;
            height: 100%;
            padding: 80px 40px 60px 80px;
            color: white;
            z-index: 1;
        }
        .image-section {
            width: 60%;
            height: 100%;
            position: relative;
        }
        .sunburst {
            position: absolute;
            width: 400px;
            height: 400px;
            top: 0;
            left: 0;
            opacity: 0.3;
            background: rgba(255,255,255,0.1);
            z-index: 0;
        }
        .number-badge {
            position: absolute;
            right: 30px;
            bottom: 30px;
            width: 60px;
            height: 60px;
            background-color: #f49415;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            z-index: 10;
        }
        h1 {
            font-family: 'Nanum Gothic', sans-serif;
        }
        p {
            font-family: 'Nanum Myeongjo', serif;
        }
    </style>
</head>
<body>
<div class="slide-container">
<!-- Decorative Element -->
<div class="sunburst"></div>
<!-- Left Section - Content -->
<div class="content-section">
<h1 class="text-4xl font-bold mb-6" style="line-height: 1.2;">환영<br/>메시지</h1>
<p class="text-base leading-relaxed mt-8">
                제주도 관광산업 현황과 비즈니스 기회 분석을 위한 발표에 참석해 주셔서 감사합니다. 본 발표에서는 제주도 관광의 현재와 미래, 그리고 새로운 비즈니스 기회에 대해 심층적으로 다룹니다.
            </p>
<p class="text-base leading-relaxed mt-4">
                2025년 최신 데이터와 트렌드를 기반으로 제주도의 관광 시장 변화, 핵심 관광 자원 분석, 성공적인 비즈니스 모델과 전략적 제안 등을 공유해 드립니다.
            </p>
<p class="text-sm mt-8">
<i class="fas fa-map-marker-alt mr-2"></i> 제주특별자치도 관광협회<br/>
<i class="fas fa-globe mr-2"></i> www.visitjeju.net
            </p>
</div>
<!-- Right Section - Image -->
<div class="image-section">
<img alt="(이미지 설명)" src="(이미지 URL)" style="width: 100%; height: 100%; object-fit: cover;"/>
</div>
<!-- Number Badge -->
<div class="number-badge">
            02
        </div>
</div>
</body>
</html>
