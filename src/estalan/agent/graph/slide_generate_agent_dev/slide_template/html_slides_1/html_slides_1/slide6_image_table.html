<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>slide6_image_table.html</title>
  
<style>
  body {
    margin: 0;
    font-family: 'Malgun Gothic', 'Apple SD Gothic Neo', sans-serif;
    background: #d9d9d9;
  }
  .slide {
    width: 960px;
    height: 540px; /* 16:9 비율 고정 */
    width: 960px;
    height: 540px; /* 16:9 비율 고정 */
    width: 960px;
    height: 540px;
    margin: 40px auto;
    background: white;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
    padding: 40px 60px;
    box-sizing: border-box;
    position: relative;
  }
  .title-slide {
    background: radial-gradient(circle, #6ba1d6 0%, #4e89c6 100%);
    color: white;
    border: 5px solid #a23b23;
    border-radius: 12px;
    text-align: left;
    padding-top: 180px;
  }
  .title-slide h1 {
    font-size: 40px;
    margin-bottom: 10px;
  }
  .title-slide p {
    font-size: 20px;
    border-top: 1px solid #fff;
    padding-top: 8px;
    width: fit-content;
  }
  .split-intro {
    display: flex;
    height: 100%;
    width: 100%;
    box-sizing: border-box;
  }
  .split-intro .left {
    flex: 1;
    background: white;
    padding: 40px;
    color: #2e75b6;
  }
  .split-intro .right {
    flex: 1;
    background: #6ba1d6;
    color: white;
    padding: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
  }
  .bulleted-content h2,
  .chart-slide h2,
  .simple-table h2,
  .image-table h2,
  .detailed-table h2,
  .smartart-process h2 {
    color: #2e75b6;
    font-size: 24px;
  }
  ul {
    margin-top: 20px;
  }
  .chart-placeholder {
    height: 300px;
    background: #e3f0fd;
    border: 2px dashed #a0c4f6;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
  }
  th, td {
    border: 1px solid #ccc;
    padding: 10px;
    background: #f8f8f8;
  }
  .image-table img {
    max-width: 100px;
  }
  .process-diagram ul {
    display: flex;
    justify-content: space-between;
    list-style: none;
    padding: 0;
    margin-top: 40px;
  }
  .process-diagram li {
    flex: 1;
    text-align: center;
    background: #dbe9f6;
    padding: 20px;
    margin: 0 5px;
    border-radius: 8px;
  }
  .closing-slide {
    display: flex;
    height: 100%;
    width: 100%;
    box-sizing: border-box;
  }
  .closing-slide .left {
    flex: 1;
  }
  .closing-slide .left img {
    width: 100%;
    height: 100%;
    width: 100%;
    box-sizing: border-box;
    object-fit: cover;
  }
  .closing-slide .right {
    flex: 1;
    background: #6ba1d6;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    font-weight: bold;
  }
</style>

</head>
<body>
<!-- Type Name: Image Table Slide -->
<section class="slide image-table">
  <h2>표형 비교 + 이미지</h2>
  <table>
    <thead>
      <tr><th>구분</th><th>구분</th><th>구분</th></tr>
    </thead>
    <tbody>
      <tr>
        <td><img src="img1.jpg" alt="이미지1" /></td>
        <td><img src="img2.jpg" alt="이미지2" /></td>
        <td><img src="img3.jpg" alt="이미지3" /></td>
      </tr>
    </tbody>
  </table>
</section>
</body>
</html>
